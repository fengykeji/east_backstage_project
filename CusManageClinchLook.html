    <script>
        var id = $.getUrlVar('id');
        window.onload = function () {
            $('#header').load('public/header.html');
            $('#sidebar').load('public/menu.html');
            var menu_data = {
                opening: '',
                acting: '.kehuguanli'
            }
            $.cookie('menu_data', JSON.stringify(menu_data), {
                path: "menu.html"
            });
            getInfo();
            getConfig();
            property();
            projectInfo();
        }
    </script>
    <script>
        function getInfo() {
            ajax.get('project/client/clientDealInfo', {
                'client_id': id
            }, function (res) {
                if (res.code == config.responseError) {
                    alert(res.msg);
                    window.location.href = 'CustomerManagement.html';
                } else {
                    $('input[name=name]').val(res.data.name);
                    $('input[name=tel]').val(res.data.tel);
                    var sex;
                    switch (res.data.tel) {
                        case 0:
                            sex = '';
                            break;
                        case 1:
                            sex = '男';
                            break;
                        case 2:
                            sex = '女';
                            break;
                    }
                    $('input[name=sex]').val(sex);
                }
            })
        }

        function getConfig() {
            ajax.get('config', {
                'id': config.configList['PAY_WAY']
            }, function (res) {

                var model = '<option value="{id}" nm="{nm}">{name}</option>',
                    str = '';

                $.each(res.data[config.configList['PAY_WAY']].param, function (k, v) {
                    str += model.replace('{id}', v.param).replace('{name}', v.param);
                })

                $('.payWay').append(str);
            })
        }

        function property() {
            ajax.get('project/project/getProjectProperty', {}, function (res) {
                var model = '<option value="{id}">{name}</option>',
                    str = '';
                $.each(res.data, function (k, v) {
                    str += model.replace('{id}', v.property_name).replace('{name}', v.property_name);
                })
                $('select[name=property]').append(str);
            })
        }

        function projectInfo() {
            ajax.get('project/project/getProjectInfo', {}, function (res) {
                $('input[name=project_name]').val(res.data.project_name);
            })
        }
    </script>
    <script>
        $(".fenqiOper").on('click', function (event) {
            event.stopPropagation();
            $('.modal_fenqi').css('display', 'block');
            return false;
        });
        $('.closed').on('click', function () {
            $(this).parent().parent().parent().parent().css('display', 'none');
        })

        //付款方式
        $('.payWay').on('change', function () {
            var payVal = $(this).val();

            switch (payVal) {
                case '银行按揭贷款':
                    $('.pawn_yinHang').css('display', 'block');
                    $('.pawn_Provident').css('display', 'none');
                    $('.pawn_zuHe').css('display', 'none');
                    $('.pawn_fenQi').css('display', 'none');
                    break;
                case '公积金贷款':
                    $('.pawn_yinHang').css('display', 'none');
                    $('.pawn_Provident').css('display', 'block');
                    $('.pawn_zuHe').css('display', 'none');
                    $('.pawn_fenQi').css('display', 'none');
                    break;
                case '综合贷款':
                    $('.pawn_yinHang').css('display', 'none');
                    $('.pawn_Provident').css('display', 'none');
                    $('.pawn_zuHe').css('display', 'block');
                    $('.pawn_fenQi').css('display', 'none');
                    break;
                case '分期付款':
                    $('.pawn_yinHang').css('display', 'none');
                    $('.pawn_Provident').css('display', 'none');
                    $('.pawn_zuHe').css('display', 'none');
                    $('.pawn_fenQi').css('display', 'block');
                    break;
                case '一次性付款':
                    $('.pawn_yinHang').css('display', 'none');
                    $('.pawn_Provident').css('display', 'none');
                    $('.pawn_zuHe').css('display', 'none');
                    $('.pawn_fenQi').css('display', 'none');
                    break;
            }

        })

        function deal() {
            var data = {
                'client_id': id,
                'house_info': $('input[name=houseInfo]').val(),

                'build_area': $('input[name=build_area]').val(),
