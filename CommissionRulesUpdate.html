    <script>
        var id = $.getUrlVar('id');
        window.onload = function () {
            $('#header').load('public/header.html');
            $('#sidebar').load('public/menu.html');
            var menu_data = {
                opening: '',
                acting: '.jieyongguize'
            }
            $.cookie('menu_data', JSON.stringify(menu_data), {
                path: "menu.html"
            });
            basic_rule();
            company_rule_list();
            person_rule_list();
        }

        function basic_rule() {
            ajax.get('project/ruleBasic/getById', {
                'rule_id': id
            }, function (res) {
                $('input[name=start_time]').val(res.data.begin_time),
                    $('input[name=recommend]').val(res.data.visit_confirm_time),
                    $('input[name=value]').val(res.data.valid_visit_time),
                    $('input[name=deal]').val(res.data.make_bargain_time),
                    $('input[name=broker_recommend]').val(res.data.confirm_settle_commission_time),
                    $('input[name=broker_value]').val(res.data.visit_settle_commission_time),
                    $('input[name=broker_deal]').val(res.data.region_settle_commission_time),
                    $('#comment').val(res.data.comment),
                    $('#describe').val(res.data.describe);
                $('input[name=standard]').val(res.data.standard);
            })
        }

        function company_rule_list() {
            ajax.get('project/ruleCompany/getList', {
                'basic_rule_id': id
            }, function (res) {
                var model =
                    '<tr role="row" class="odd" value="{a_id}"> <td class="center">{key}</td> <td class="center">{company_name}</td> <td class="center">{project_docker}</td> <td class="center">{project_docker_tel}</td> <td class="center">{compact_begin}</td> <td class="center">{compact_end}</td> <td class="center">{act_start}</td> <td class="center">{act_end}</td> <td class="center">{state}</td> <td class="center">{end_state_name}</td> <td class="center"> <div class="hidden-sm hidden-xs action-buttons"> <a class="green edit_leibie" href="CommissionRulesCompanyUpdate.html?id={b_id}">编辑</a>  ',
                    id = 1,
                    str = '';

                $.each(res.data.data, function (k, v) {
                    /*if(v.state==2){
                        model+='<a class="orange" value="">审核通过</a><a class="blue" value="">审核不通过</a></div> </td> </tr>';
                    }*/
                    switch(v.state){
                        case 2:
                            model+='<a class="orange" href="CommissionRulesCompanyReview.html?id={b_id}">审核</a>';
                            break;
                        case 1:
                            model+='<a class="red del_leibie" value="{c_id}">终止</a> ';
                            break;
                    }
                    str += model.replace('{a_id}', v.rule_id).replace('{b_id}', v.rule_id).replace(
                            '{c_id}', v.rule_id).replace('{key}', id++).replace('{company_name}', v.company_name)
                        .replace('{project_docker}', v.project_docker).replace('{project_docker_tel}',
                            v.project_docker_tel).replace('{compact_begin}', v.compact_begin).replace(
                            '{compact_end}', v.compact_end).replace('{act_start}', v.act_start).replace(
                            '{act_end}', v.act_end).replace('{state}', v.state_name).replace(
                            '{end_state_name}', v.end_state_name)
                })
                $('#company').append(str);
            })
        }

        function person_rule_list() {
            ajax.get('project/rulePerson/getList', {
                'basic_rule_id': id
            }, function (res) {
                var model =
                        '<tr role="row" class="odd" value="{a_id}"> <td class="center">{key}</td> <td class="center">{rule_name}</td>  <td class="center">{plan_start}</td> <td class="center">{plan_end}</td> <td class="center">{act_start}</td> <td class="center">{act_end}</td> <td class="center">{state}</td> <td class="center"> <label> <input checked="checked" name="switch-field-1" class="ace ace-switch  ace-switch-5 switchCom" type="checkbox"> <span class="lbl"></span> </label> </td> <td class="center"> <div class="hidden-sm hidden-xs action-buttons"> <a class="green" href="CommissionRulesBrokerUpdate.html?id={b_id}">编辑</a> ',
                    id = 1,
                    str = '';
                $.each(res.data.data, function (k, v) {
                    if(v.end_state_name!='已终止'){
                        var st=model+'<a class="red person_stop" value="{c_id}" >停用</a> </div> </td> </tr>';
                    }else{
                        st=model;
                    }
                    str += st.replace('{a_id}', v.rule_id).replace('{b_id}', v.rule_id).replace(
                            '{c_id}', v.rule_id).replace('{key}', id++).replace('{rule_name}', v.rule_name)
                        .replace('{plan_end}', v.plan_end).replace('{plan_start}', v.plan_start).replace(
                            '{act_start}', v.act_start).replace('{act_end}', v.act_end).replace(
                            '{state}', v.end_state_name).replace('{end_state_name}', v.end_state_name);
                })
                $('#person').append(str);

            })
        }

        $(document).on('click','.del_leibie',function(){
            var id=$(this).attr('value'),
                conf=confirm('确定停用该条规则么？');
            if(conf==true){
                ajax.post('project/ruleCompany/stop',{'rule_id':id},function(res){
                    alert(res.msg);
                    if(res.code==config.responseSuccess){
                        window.location.reload();
                    }
                })
            }

        })
        $(document).on('click','.person_stop',function(){
            var id=$(this).attr('value'),
                conf=confirm('确定停用该条规则么？');
            if(conf==true){
                ajax.post('project/rulePerson/stop',{'rule_id':id},function(res){
                    alert(res.msg);
                    if(res.code==config.responseSuccess){
                        window.location.reload();
                    }
                })
            }

        })
        $('#save').click(function(){
            var data={
                'rule_id':id,
                'describe':$('#describe').val(),
                'comment':$('#comment').val(),
            };
            ajax.post('project/ruleBasic/update',data,function(res){
                alert(res.msg);
                if(res.code==config.responseSuccess){
                    window.location.reload();
                }
            })
        })
    </script>
