    <script>
        var id = $.getUrlVar('id');
        window.onload = function () {
            $('#header').load('public/header.html');
            $('#sidebar').load('public/menu.html');
            var menu_data = {
                opening: '',
                acting: '.jieyongguize'
            }
            $.cookie('menu_data', JSON.stringify(menu_data), {
                path: "menu.html"
            });
            basic_rule();
            company_rule_list(1);
            person_rule_list(1); 
        }

        function basic_rule() {
            ajax.get('project/ruleBasic/getById', {
                'rule_id': id
            }, function (res) {
                $('input[name=start_time]').val(res.data.begin_time),
                    $('input[name=recommend]').val(res.data.visit_confirm_time),
                    $('input[name=value]').val(res.data.valid_visit_time),
                    $('input[name=deal]').val(res.data.make_bargain_time),
                    $('input[name=broker_recommend]').val(res.data.confirm_settle_commission_time),
                    $('input[name=broker_value]').val(res.data.visit_settle_commission_time),
                    $('input[name=broker_deal]').val(res.data.region_settle_commission_time),
                    $('#comment').val(res.data.comment),
                    $('#describe').val(res.data.describe);
                $('input[name=standard]').val(res.data.standard);
            })
        }


        $(document).on('click', '.del_leibie', function () {
            var id = $(this).attr('value'),
                conf = confirm('确定停用该条规则么？');
            if (conf == true) {
                ajax.post('project/ruleCompany/stop', {
                    'rule_id': id
                }, function (res) {
                    alert(res.msg);
                    if (res.code == config.responseSuccess) {
                        window.location.reload();
                    }
                })
            }

        })
        $(document).on('click', '.person_stop', function () {
            var id = $(this).attr('value'),
                conf = confirm('确定停用该条规则么？');
            if (conf == true) {
                ajax.post('project/rulePerson/stop', {
                    'rule_id': id
                }, function (res) {
                    alert(res.msg);
                    if (res.code == config.responseSuccess) {
                        window.location.reload();
                    }
                })
            }

        })
        $('#save').click(function () {
            var data = {
                'rule_id': id,
                'describe': $('#describe').val(),
                'comment': $('#comment').val(),
            };
            ajax.post('project/ruleBasic/update', data, function (res) {
                alert(res.msg);
                if (res.code == config.responseSuccess) {
                    window.location.reload();
                }
            })
        })
    </script>

    <script>
        // 分页
        var last_page_com;

        function company_rule_list(p) {
            ajax.get('project/ruleCompany/getList', {
                'basic_rule_id': id,
                'page': p
            }, function (res) {
                var model =
                    '<tr role="row" class="odd trCom" value="{a_id}"> <td class="center">{key}</td> <td class="center">{company_name}</td> <td class="center">{project_docker}</td> <td class="center">{project_docker_tel}</td> <td class="center">{compact_begin}</td> <td class="center">{compact_end}</td> <td class="center">{act_start}</td> <td class="center">{act_end}</td> <td class="center">{source}</td><td class="center">{state}</td> <td class="center">{end_state_name}</td> <td class="center"> <div class="hidden-sm hidden-xs action-buttons">  ',
                    id = 15 * (p - 1) + 1,
                    // page =
                    // '<li class="paginate_button {avtive}" aria-controls="dynamic-table" tabindex="0" ><a value="{pageValue}">{page}</a></li>',
                    str = '';
                $.each(res.data.data, function (k, v) {
                    var st = model;
                    if (v.state == 2) {
                        st +=
                            '<a class="orange" href="CommissionRulesCompanyReview.html?id={b_id}&rule_id=' +
                            $.getUrlVar('id') + '">审核</a>';
                    } else {
                        if (v.end_state_name != '已终止') {
                            st +=
                                '<a class="red del_leibie" value="{c_id}">终止</a> <a class="green edit_leibie" href="CommissionRulesCompanyUpdate.html?id={b_id}">查看</a> ';

                        }
                    }
                    str += st.replace('{a_id}', v.rule_id).replace('{b_id}', v.rule_id).replace(
                            '{c_id}', v.rule_id).replace('{key}', id++).replace('{company_name}', v.company_name)
                        .replace('{project_docker}', v.project_docker).replace('{project_docker_tel}',
                            v.project_docker_tel).replace('{compact_begin}', v.compact_begin).replace(
                            '{compact_end}', v.compact_end).replace('{act_start}', v.act_start).replace(
                            '{act_end}', v.act_end).replace('{state}', v.state_name).replace(
                            '{end_state_name}', v.end_state_name).replace('{source}', v.source);
                })
                $('#company').append(str);
                last_page_com = res.data.last_page;
                PagingCom(res);
            })
        }

        function PagingCom(res) {
            var page =
                '<li class="paginate_button pageNumCom {avtive}" aria-controls="dynamic-table" tabindex="0" ><a value="{pageValue}">{page}</a></li>';
            var T = Math.floor(res.data.current_page / 10) * 10;
            if (res.data.current_page > T || res.data.current_page == T) {
                var i = T - 1;
                if (res.data.last_page > i + 10) {
                    var t = i + 11;
                } else {
                    var t = res.data.last_page;
                }
                for (i; i <= t; i++) {
                    if (i == 0 || i < 0) {
                        i = 1;
                    }
                    var str = page.replace('{pageValue}', i).replace('{page}', i);
                    if (i == res.data.current_page) {
                        str = str.replace('{avtive}', 'active');
                    } else {
                        str = str.replace('{avtive}', '');
                    }
                    $('#next1').before(str);
                }
            }

        }
        //首页点击事件
        $('#prev1').on('click', function (e) {
            clickOperCom(e, 1);
        })
        //尾页点击事件
        $('#next1').on('click', function (e) {
            clickOperCom(e, last_page_com);
        })
        //分页点击事件
        $('#paginationCom').on('click', '.pageNumCom', function (e) {
            var p = $(this).children().html(); //当前点击页
            clickOperCom(e, p);
        })
        //点击事件操作
        function clickOperCom(e, p) {
            e.stopPropagation();
            $('.pageNumCom').remove();
            $('.trCom').remove();
            company_rule_list(p);
        }
    </script>
