    <style>
        .checkSty_projectInfo {
            float: left;
        }

        .modal_JumPoint {
            display: none;
            background-color: rgba(0, 0, 0, .5);
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .modal-dialog {
            margin: 150px auto;
        }

        .bootbox-body {
            font-size: 18px;
            margin-top: 25px;
            text-align: center;
        }

        .modal-content {
            padding: 30px 50px;
        }

        .modal-footer {
            margin-top: 20px;
        }

        .close {
            font-size: 32px;
        }

        .operate_proInfo {
            position: absolute;
            right: 100px;
            z-index: 100;
        }

        .user-info {
            max-width: 150px;
            display: inline-block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: left;
            vertical-align: top;
            line-height: 15px;
            position: relative;
            top: 14px;
        }

        .inpt_width {
            width: 70%;
        }

        .lab_width {
            width: 120px;
        }

        /* #dynamic-table td {
            vertical-align: middle;
        } */

        .pro_coop_record {
            text-align: center;
            font-size: 15px;
            color: #999999;
            padding: 20px 0;
        }

        .build_add {
            position: absolute;
            right: 80px;
            top: 0;
            z-index: 100;
            padding: 3px 10px;
        }

        .zong_jia,
        .mian_ji {
            display: none;
        }
    </style>

<body class="no-skin">
    <div id="header"></div>



    <!-- /section:basics/navbar.layout -->
    <div class="main-container" id="main-container">
        <script type="text/javascript">
            try {
                ace.settings.check('main-container', 'fixed')
            } catch (e) {}
        </script>

        <!-- 菜单开始 -->
        <div id="sidebar" class="sidebar responsive ace-save-state">

        </div>

        <!-- /section:basics/sidebar -->
        <div class="main-content">
            <div class="main-content-inner">
                <div class="breadcrumbs" id="breadcrumbs">
                    <script type="text/javascript">
                        try {
                            ace.settings.check('breadcrumbs', 'fixed')
                        } catch (e) {}
                    </script>
                    <ul class="breadcrumb">
                        <li>
                            <i class="ace-icon fa fa-home home-icon"></i>
                            <a href="CommissionRules.html">楼盘字典>结佣规则</a>
                            <a href="#">>公司规则>成交佣金</a>
                        </li>
                    </ul>
                    <div class="operate_proInfo">
                        <button class="btn btn-primary">保存</button>
                        <button class="btn btn-danger" id="save">关闭</button>
                    </div>
                </div>
                <!-- 内容开始 -->
                <div class="page-content">
                    <div class="row" style="margin-top: 50px;">
                        <div class="col-xs-12">
                            <form class="form-horizontal" role="form">
                                <div class="widget-box">
                                    <div class="widget-header">
                                        <h4 class="smaller">规则设置</h4>
                                    </div>
                                    <div class="widget-body">
                                        <div class="widget-main" style="overflow: hidden;">
                                            <div class="col-xs-6" style="padding-left: 100px;">
                                                <div class="form-group">
                                                    <label class="lab_width">*物业类型：</label>
                                                    <div class="inpt_width" style="display: inline-block;">
                                                        <div class="checkbox checkSty_projectInfo">
                                                            <label>
                                                                <input name="form-field-checkbox" type="checkbox" class="ace">
                                                                <span class="lbl">住宅</span>
                                                            </label>
                                                        </div>
                                                        <div class="checkbox checkSty_projectInfo">
                                                            <label>
                                                                <input name="form-field-checkbox" type="checkbox" class="ace">
                                                                <span class="lbl">公寓</span>
                                                            </label>
                                                        </div>
                                                        <div class="checkbox checkSty_projectInfo">
                                                            <label>
                                                                <input name="form-field-checkbox" type="checkbox" class="ace">
                                                                <span class="lbl">别墅</span>
                                                            </label>
                                                        </div>
                                                        <div class="checkbox checkSty_projectInfo">
                                                            <label>
                                                                <input name="form-field-checkbox" type="checkbox" class="ace">
                                                                <span class="lbl">商铺</span>
                                                            </label>
                                                        </div>
                                                        <div class="checkbox checkSty_projectInfo">
                                                            <label>
                                                                <input name="form-field-checkbox" type="checkbox" class="ace">
                                                                <span class="lbl">写字楼</span>
                                                            </label>
                                                        </div>
                                                        <div class="checkbox checkSty_projectInfo">
                                                            <label>
                                                                <input name="form-field-checkbox" type="checkbox" class="ace">
                                                                <span class="lbl">车位</span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="lab_width">*单位：</label>
                                                    <select class="inpt_width">
                                                        <option value="">人民币</option>
                                                        <option value="">XXX</option>
                                                        <option value="">XXX</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label class="lab_width">提成公式：</label>
                                                    <input class="inpt_width" type="text" disabled="disabled">
                                                </div>

                                            </div>

                                            <div class="col-xs-6" style="padding-left: 50px;">
                                                <div class="form-group">
                                                    <label class="lab_width">结佣周期：</label>
                                                    <input class="inpt_width" type="text">
                                                </div>
                                                <div class="form-group">
                                                    <label class="lab_width">*提成方式：</label>
                                                    <select class="inpt_width com_method">
                                                        <option value="jin_e">固定金额*套数</option>
                                                        <option value="zong_jia">总价*比例</option>
                                                        <option value="mian_ji">面积*单价</option>
                                                    </select>
                                                </div>
                                                <div class="form-group jin_e">
                                                    <label class="lab_width"></label>
                                                    <label>金额</label>
                                                    <select class="">
                                                        <option value="">固定金额</option>
                                                        <option value="">销售金额</option>
                                                        <option value="">XXX</option>
                                                    </select>
                                                    <span>X</span>
                                                    <label>套数</label>
                                                    <input type="text">
                                                </div>
                                                <div class="form-group zong_jia">
                                                    <label class="lab_width"></label>
                                                    <label>总价</label>
                                                    <select class="">
                                                        <option value="">销售总价</option>
                                                        <option value="">XXXX</option>
                                                        <option value="">XXX</option>
                                                    </select>
                                                    <span>X</span>
                                                    <label>比例</label>
                                                    <input type="text">
                                                </div>
                                                <div class="form-group mian_ji">
                                                    <label class="lab_width"></label>
                                                    <label>面积</label>
                                                    <select class="">
                                                        <option value="">建筑面积</option>
                                                        <option value="">XXXX</option>
                                                        <option value="">XXX</option>
                                                    </select>
                                                    <span>X</span>
                                                    <label>单价</label>
                                                    <input type="text">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.cookie.js"></script>
    <script>
        window.onload = function () {
            $('#header').load('public/header.html');
            $('#sidebar').load('public/menu.html');
            var menu_data = {
                opening: '',
                acting: '.jieyongguize'
            }
            $.cookie('menu_data', JSON.stringify(menu_data), {
                path: "menu.html"
            });
        }
    </script>
    <script src="components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>
    <script src="components/bootstrap-timepicker/js/bootstrap-timepicker.js"></script>
    <script src="components/moment/moment.js"></script>
    <script src="components/bootstrap-daterangepicker/daterangepicker.js"></script>
    <script src="components/eonasdan-bootstrap-datetimepicker/src/js/bootstrap-datetimepicker.js"></script>
    <script>
        //日历插件初始化
        $('.date-picker').datepicker({
            autoclose: true,
            todayHighlight: true
        })
    </script>
    <script>
        //提成方式
        $(".com_method").on('change',function () {
            var val = $(".com_method").val();
            if (val == 'jin_e') {
                $('.jin_e').css('display', 'block');
                $('.zong_jia').css('display', 'none');
                $('.mian_ji').css('display', 'none');
            } else if (val == 'zong_jia') {
                $('.jin_e').css('display', 'none');
                $('.zong_jia').css('display', 'block');
                $('.mian_ji').css('display', 'none');
            } else if (val == 'mian_ji') {
                $('.jin_e').css('display', 'none');
                $('.zong_jia').css('display', 'none');
                $('.mian_ji').css('display', 'block');
            }
        });
    </script>
