    <script>
        window.onload = function () {
            $('#header').load('public/header.html');
            $('#sidebar').load('public/menu.html');
            var menu_data = {
                opening: '.loupanzidian',
                acting: '.xiangmufenxi'
            }
            $.cookie('menu_data', JSON.stringify(menu_data), {
                path: "menu.html"
            });
            getInfo();
        }


        function getInfo() {
            ajax.get('project/analyse/get', {}, function (res) {
                if (res.data.length != 0 && res.data != null) {
                    $('#advantage').val(res.data.advantage);
                    $('#fetch').val(res.data.fetch);
                    $('#rim').val(res.data.rim);
                    $('#increase_value').val(res.data.increase_value)
                }

            })
        }
        $('#save').click(function () {
            var data = {
                'advantage': $('#advantage').val(),
                'fetch': $('#fetch').val(),
                'rim': $('#rim').val(),
                'increase_value': $('#increase_value').val()
            };
            ajax.post('project/analyse/update', data, function (res) {
                alert(res.msg)
                if (res.code == config.responseSuccess) {
                    window.location.reload();
                }
            })
        })
    </script>
