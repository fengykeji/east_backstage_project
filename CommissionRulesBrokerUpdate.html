    <script>
        var id = $.getUrlVar('id'),rule_id= $.getUrlVar('rule_id');
        $('.finish').click(function(){
            window.location.href='CommissionRulesUpdate.html?id='+rule_id;
        })
        window.onload = function () {
            $('#header').load('public/header.html');
            $('#sidebar').load('public/menu.html');
            var menu_data = {
                opening: '',
                acting: '.jieyongguize'
            }
            $.cookie('menu_data', JSON.stringify(menu_data), {
                path: "menu.html"
            });
            getRule();
            configList();
        }
        function configList(){
            ajax.get('config',{id:config.configList['MONEY_TYPE']},function(res){
                var dom=$('.money'),
                    model='<option value="{id}">{name}</option>',
                    str='';
                $.each(res.data[config.configList['MONEY_TYPE']].param,function(k,v){
                    str+=model.replace('{id}',v.id).replace('{name}',v.param);
                })
                dom.append(str);
            })
        }
        function getRule() {
            ajax.get('project/rulePerson/brokerRule/detail', {
                'rule_id': id
            }, function (res) {
                $('input[name=rule_name]').val(res.data.basic.rule_name);
                $('input[name=plan_start]').val(res.data.basic.plan_start);
                $('input[name=plan_end]').val(res.data.basic.plan_end);
                $('input[name=act_start]').val(res.data.basic.act_start);
                $('input[name=act_end]').val(res.data.basic.act_end);
                switch (res.data.basic.is_screen) {
                    case 0:
                        $('.n').attr('checked', true);
                        break;
                    case 1:
                        $('.y').attr('checked', true);
                        break;
                }
                $('#comment').val(res.data.basic.commission_describe)

                if (res.data.brokerRule != undefined) {
                    if (res.data.brokerRule[2] != undefined) {
                        model =
                            '<tr role="row" class="odd" value="{a_id}"> <td class="center">{key}</td> <td class="center">{money_type}</td> <td class="center">{money}</td> <td class="center"> <div class="hidden-sm hidden-xs action-buttons"> <div class="red " style="cursor: pointer">删除</div> </div> </td> </tr>'; //<a class="green edit_Com" href="#">编辑</a>
                        id = 1;
                        str = '';

                        $.each(res.data.brokerRule[2], function (k, v) {
                            str += model.replace('{a_id}', v.rule_id).replace('{key}', id++).replace(
                                    '{money_type}', v.money_type)
                                .replace('{money}', v.param);
                        })
                        $('#value').append(str);
                    }
                    if (res.data.brokerRule[3] != undefined) {
                        model =
                            '<tr role="row" class="odd" value="{a_id}"> <td class="center">{key}</td> <td class="center">{money_type}</td> <td class="center">{money}</td> <td class="center"> <div class="hidden-sm hidden-xs action-buttons"> <div class="red del" style="cursor: pointer">删除</div> </div> </td> </tr>'; //<a class="green edit_Com" href="#">编辑</a>
                        id = 1;
                        str = '';
                        $.each(res.data.brokerRule[3], function (k, v) {
                            str += model.replace('{a_id}', v.rule_id).replace('{key}', id++).replace(
                                    '{money_type}', v.money_type)
                                .replace('{money}', v.param);
                        })
                        $('#recommend').append(str);
                    }

                    if (res.data.brokerRule[1] != undefined) {
                        model =
                            '<tr role="row" class="odd" value="{a_id}"> <td class="center">{key}</td><td class="center">{property}</td> <td class="center">{commission_way}</td> <td class="center">{money}</td> <td class="center"> <div class="hidden-sm hidden-xs action-buttons"> <div class="red del" style="cursor: pointer">删除</div> </div> </td> </tr>'; //<a class="green edit_Com" href="#">编辑</a>
                        id = 1,
                            str = '';
                        $.each(res.data.brokerRule[1], function (k, v) {
                            str += model.replace('{a_id}', v.rule_id).replace('{key}', id++).replace(
                                    '{commission_way}', v.commission_way).replace('{property}', v.property_type)
                                .replace('{money}', v.param);
                        })
                        $('#deal').append(str);
                    }

                }
            })
        }
        $(document).on('click', '.del', function () {
            var id = $(this).parents('tr').attr('value'),
                conf = confirm('是否删除该条规则?');
            if (conf == true) {
                ajax.post('project/rulePerson/brokerRule/delete', {
                    'rule_id': id
                }, function (res) {
                    alert(res.msg);
                    if (res.code == config.responseSuccess) {
                        window.location.reload();
                    }
                })
            }

        })

        $('#broker_add').click(function(){

            var data={
                'person_rule_id':$.getUrlVar('id'),
                'broker_type':$('input[name=broker_type]').val(),
                'param':$('input[name=broker_add_param]').val(),
                'money_type':$('select[name=broker_add_money]').val(),
            };

            if (data.param == '') {
                alert('请输入金额');
                return;
            }

            ajax.post('project/rulePerson/brokerRule/create',data,function(res){
                alert(res.msg);
                if(res.code==config.responseSuccess){
                    window.location.reload();
                }

            })
        })
    </script>

    <script>
        $('.closed').on('click', function () {
            $(this).parent().parent().parent().parent().css('display', 'none');
        })
        //成交佣金操作

        //佣金金额修改编辑
        $('.commissionEdit').on('click', '.edit_Com', function () {
            $('.modal_editCom').css('display', 'block');
            return false;
        })

        //佣金添加
        $('.addCom').on('click', function () {
            switch (parseInt($(this).attr('value'))){
                case 2:
                    if( $('#value').children().length>=1){
                        alert('已存在到访佣金规则，请删除当前到访佣金规则后再添加');
                        return false;
                    }
                    break;
                case 3:
                    if( $('#recommend').children().length>=1){
                        alert('已存在推荐佣金规则，请删除当前推荐佣金规则后再添加');
                        return false;
                    }
                    break;
            }

            $('.modal_addCom').css('display', 'block');
            $('input[name=broker_type]').val($(this).attr('value'))
            return false;
        })
