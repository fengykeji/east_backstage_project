<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>顶部banner</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />



    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.css" />

    <!-- text fonts -->
    <link rel="stylesheet" href="assets/css/ace-fonts.css" />

    <!-- ace styles -->
    <link rel="stylesheet" href="assets/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />


    <link rel="stylesheet" href="assets/css/ace-skins.css" />
    <link rel="stylesheet" href="assets/css/ace-rtl.css" />


    <!-- ace settings handler -->
    <script src="assets/js/ace-extra.js"></script>


    <style>
        .operate_proInfo {
            position: absolute;
            right: 100px;
            z-index: 100;
        }

        .user-info {
            max-width: 150px;
            display: inline-block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: left;
            vertical-align: top;
            line-height: 15px;
            position: relative;
            top: 14px;
        }

        .modal_all,
        .modal_tishi,
        .modal_edit {
            display: none;
            background-color: rgba(0, 0, 0, .5);
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .modal-dialog {
            margin: 0 auto;
        }

        .bootbox-body {
            font-size: 18px;
            margin-top: 25px;
            text-align: center;
        }

        .modal-content {
            padding: 30px 50px;
        }

        .modal-footer {
            margin-top: 20px;
        }

        .close {
            font-size: 32px;
        }
    </style>
</head>

<body class="no-skin">
    <!-- #section:basics/navbar.layout -->
    <div id="header">

    </div>
    <!-- /section:basics/navbar.layout -->
    <div class="main-container" id="main-container">
        <script type="text/javascript">
            try {
                ace.settings.check('main-container', 'fixed')
            } catch (e) {}
        </script>

        <!-- 菜单开始 -->
        <div id="sidebar" class="sidebar responsive ace-save-state">

        </div>

        <!-- /section:basics/sidebar -->
        <div class="main-content">
            <div class="main-content-inner">
                <div class="breadcrumbs" id="breadcrumbs">
                    <script type="text/javascript">
                        try {
                            ace.settings.check('breadcrumbs', 'fixed')
                        } catch (e) {}
                    </script>
                    <ul class="breadcrumb">
                        <li>
                            <i class="ace-icon fa fa-home home-icon"></i>
                            <a href="ProjectImg.html">楼盘字典>顶部banner</a>
                        </li>
                    </ul>
                    <div class="operate_proInfo">
                        <button id="addleibie" class="btn btn-danger">新增</button>
                    </div>
                </div>
                <!-- 内容开始 -->
                <div class="page-content">
                    <div class="row" style="margin-top: 50px;">
                        <div class="col-xs-12">
                            <div>
                                <div id="dynamic-table_wrapper" class="dataTables_wrapper form-inline no-footer">
                                    <table id="dynamic-table" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="dynamic-table_info">
                                        <thead>
                                            <tr role="row">
                                                <th class="center">图片类别</th>
                                                <th class="center">图片总数</th>
                                                <th class="center">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody id="list">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->

    <div class="modal_all">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="bootbox-close-button close closed">×</button>
                    <h4 class="modal-title">新增</h4>
                </div>
                <div class="modal-body">
                    <div class="bootbox-body">
                        <form class="bootbox-form">
                            <label for="" style="float: left;">图片类别：</label>
                            <input class="bootbox-input bootbox-input-text form-control" autocomplete="off" type="text" id="type_name_add">
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button data-bb-handler="cancel" type="button" class="btn btn-default closed">取消</button>
                    <button data-bb-handler="confirm" type="button" class="btn btn-primary" id="add">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal_edit">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="bootbox-close-button close closed">×</button>
                    <h4 class="modal-title">修改</h4>
                </div>
                <div class="modal-body">
                    <div class="bootbox-body">
                        <form class="bootbox-form">
                            <label for="" style="float: left;">图片类别：</label>
                            <input type="hidden" autocomplete="off" value="" id="type_id_edit">
                            <input class="bootbox-input bootbox-input-text form-control" autocomplete="off" type="text" id="type_name_edit">
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button data-bb-handler="cancel" type="button" class="btn btn-default closed">取消</button>
                    <button data-bb-handler="confirm" type="button" class="btn btn-primary" id="edit">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal_tishi">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="bootbox-close-button close closed">×</button>
                    <input type="hidden" autocomplete="off" value="" id="type_id_del">
                    <div class="bootbox-body">确认删除？</div>
                </div>
                <div class="modal-footer">
                    <button data-bb-handler="cancel " type="button" class="btn btn-default closed">取消</button>
                    <button data-bb-handler="confirm" type="button" class="btn btn-primary" id="del">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- basic scripts -->

    <!--[if !IE]> -->
    <script src="components/jquery/dist/jquery.js"></script>
    <script type="text/javascript">
        if ('ontouchstart' in document.documentElement) document.write(
            "<script src='components/_mod/jquery.mobile.custom/jquery.mobile.custom.js'>" + "<" + "/script>");
    </script>
    <script src="components/bootstrap/dist/js/bootstrap.js"></script>

    <!-- ace scripts -->
    <script src="assets/js/src/elements.scroller.js"></script>
    <script src="assets/js/src/elements.colorpicker.js"></script>
    <script src="assets/js/src/elements.fileinput.js"></script>
    <script src="assets/js/src/elements.typeahead.js"></script>
    <script src="assets/js/src/elements.wysiwyg.js"></script>
    <script src="assets/js/src/elements.spinner.js"></script>
    <script src="assets/js/src/elements.treeview.js"></script>
    <script src="assets/js/src/elements.wizard.js"></script>
    <script src="assets/js/src/elements.aside.js"></script>
    <script src="assets/js/src/ace.js"></script>
    <script src="assets/js/src/ace.basics.js"></script>
    <script src="assets/js/src/ace.scrolltop.js"></script>
    <script src="assets/js/src/ace.ajax-content.js"></script>
    <script src="assets/js/src/ace.touch-drag.js"></script>
    <script src="assets/js/src/ace.sidebar.js"></script>
    <script src="assets/js/src/ace.sidebar-scroll-1.js"></script>
    <script src="assets/js/src/ace.submenu-hover.js"></script>
    <script src="assets/js/src/ace.widget-box.js"></script>
    <script src="assets/js/src/ace.settings.js"></script>
    <script src="assets/js/src/ace.settings-rtl.js"></script>
    <script src="assets/js/src/ace.settings-skin.js"></script>
    <script src="assets/js/src/ace.widget-on-reload.js"></script>
    <script src="assets/js/src/ace.searchbox-autocomplete.js"></script>
    <!-- 本页js -->
    <script src="assets/js/jquery.cookie.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/public.js"></script>
    <script>
        window.onload = function () {
            $('#header').load('public/header.html');
            $('#sidebar').load('public/menu.html');
            var menu_data={
				opening:'.loupanzidian',
				acting:'.dingbubanner'
			}
			$.cookie('menu_data', JSON.stringify(menu_data), {
				path: "menu.html"
			});
        }
    </script>
    <script>
        $('#addleibie').on('click', function () {
            $('.modal_all').css('display', 'block');

        });
        $('.closed').on('click', function () {
            // $('.modal_all').css('display', 'none');
            $(this).parent().parent().parent().parent().css('display', 'none');
        })
        $('#dynamic-table').on('click', '.del_leibie', function () {
            $('.modal_tishi').css('display', 'block');
            $('#type_id_del').val($(this).parents('tr').attr('value'));
            // $(this).parent().parent().parent().remove();
        })
        //编辑图片类别
        $('#dynamic-table').on('click', '.edit_leibie', function () {
            $('.modal_edit').css('display', 'block');
            $('#type_id_edit').val($(this).parents('tr').attr('value'));
        })
    </script>
    <script>
        ajax.get('project/img/getTypeListCount', {}, function (res) {
            var model =
                '<tr role="row" class="odd" value="{id}"> <td class="center">{name}</td> <td class="center">{count}</td> <td class="center"> <div class="hidden-xs action-buttons"> <a class="blue" href="ProjectImg_look.html?type_id={type_id}">查看</a> <a class="green edit_leibie" href="#">编辑</a> <a class="red del_leibie" href="#">删除</a> </div> </td> </tr>',
                dom = $('#list');
            $.each(res.data, function (k, v) {
                var str = model.replace('{name}', v.type_name).replace('{count}', v.count).replace(
                    '{id}', v.type_id).replace('{type_id}', v.type_id);
                dom.append(str);
            })
        })
        $(document).on('click', '#edit', function () {
            var data = {
                'type_id': $('#type_id_edit').val(),
                'type_name': $('#type_name_edit').val()
            };
            ajax.post('project/img/type/update', data, function () {
                alert('修改成功');
                window.location.reload();
            })
        })
        $(document).on('click', '#del', function () {
            var data = {
                'type_id': $('#type_id_del').val(),
            };
            ajax.post('project/img/type/delete', data, function () {
                alert('删除成功');
                window.location.reload();
            })
        })
        $(document).on('click', '#add', function () {
            var data = {
                'type_name': $('#type_name_add').val(),
            };
            ajax.post('project/img/type/add', data, function () {
                alert('新增成功');
                window.location.reload();
            })
        })
    </script>
</body>

</html>
