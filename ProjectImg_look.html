    <script>
        var oldData = {};
        //新增图片
        $('#addImg').on('click', function () {
            $('.modal_add').css('display', 'block');
        });
        //关闭弹框
        $('.closed').on('click', function () {
            $(this).parent().parent().parent().parent().css('display', 'none');
        })
        //删除图片
        $('#dynamic-table').on('click', '.del_img', function () {
            $('#img_id_del').val($(this).parents('tr').attr('value'));
            $('.modal_tishi').css('display', 'block');
        })
        //编辑图片
        $('#dynamic-table').on('click', '.edit_Img', function () {
            oldData = {
                'img_id': $(this).parents('tr').attr('value'),
                'img_url': $(this).parents('.center').siblings('.img').children('img').attr('src'),
                'comment': $(this).parents('.center').siblings('.comment').html()
            }
            $('#img_edit').siblings('.img_url').attr('src', oldData.img_url);
            $('#comment_edit').html(oldData.comment);
            $('#img_id_edit').val(oldData.img_id);
            $('.modal_xiugai').css('display', 'block');
        });
        $('#img_edit').on('change', function () {
            if ($(this)[0].files[0].size >= config.allowImgFileSize) {
                alert(config.ImgSizeBeyondErrMes);
            }
            var formData = new FormData();
            formData.append("img", $(this)[0].files[0]);
            ajax.file(formData, 'img', function (res) {
                $('#img_edit').siblings('.img_url').attr('src', config.address + res.data);
                $('#img_edit').siblings('.img_url').attr('address', res.data);
            })
        })
        $('#edit').click(function () {
            var data = {
                'img_url': $('#img_edit').siblings('.img_url').attr('address'),
                'img_id': $('#img_id_edit').val(),
                'comment': $('#comment_edit').val()
            };

            if (data.img_url == oldData.img_url && data.img_id == oldData.img_id && data.comment == oldData.comment) {
                alert('修改成功');
                return;
            }
            ajax.post('project/img/update', data, function (res) {
                alert('修改成功');
                window.location.reload();
            })

        })
        $('#img_del').click(function () {
            ajax.post('project/img/delete', {
                'img_id': $('#img_id_del').val()
            }, function () {
                alert('删除成功');
                window.location.reload();
            })
        })

        $('#img_add').on('change', function () {
            if ($(this)[0].files[0].size >= config.allowImgFileSize) {
                alert(config.ImgSizeBeyondErrMes);
            }
            var formData = new FormData();
            formData.append("img", $(this)[0].files[0]);
            ajax.file(formData, 'img', function (res) {
                $('#img_add').siblings('.img_url').attr('src', config.address + res.data);
                $('#img_add').siblings('.img_url').attr('address', res.data);
            })
        })

        $('#add').click(function () {
            var data = {
                'type_id': type_id,
                'img_url': $('#img_add').siblings('.img_url').attr('address'),
                'comment': $('#comment_add').val()
            };

            if (data.img_url == oldData.img_url && data.img_id == oldData.img_id && data.comment == oldData.comment) {
                alert('新增成功');
                return;
            }
            ajax.post('project/img/add', data, function (res) {
                alert('新增成功');
                window.location.reload();
            })

        })
    </script>
    <script>
        var type_id = $.getUrlVar('type_id'),
            page = $.getUrlVar('page') ? $.getUrlVar('page') : 1;

        function getList() {
            ajax.get('project/img/getOneTypeImgList', {
                'type_id': type_id,
                'page': page
            }, function (res) {
                var dom = $('#list'),
                    list_id = 1,
                    model =
                    '<tr role="row" class="odd" value="{id}"> <td class="center">{list_id}</td> <td class="center img"> <img class="proLook_img" src="{img_url}" alt=""> </td> <td class="center comment">{comment}</td> <td class="center">{uploader} </td> <td class="center">{create_time}</td> <td class="center"> <div class="hidden-sm hidden-xs action-buttons"> <a class="green edit_Img" style="cursor: pointer">编辑</a> <a class="red del_img"  style="cursor: pointer">删除</a> </div> </td> </tr>',
                    page =
                    '<li class="paginate_button {avtive}" aria-controls="dynamic-table" tabindex="0" ><a value="{pageValue}">{page}</a></li>';
                $.each(res.data.data, function (k, v) {
                    var str = model.replace('{id}', v.img_id).replace('{list_id}', list_id++).replace(
                        '{img_url}', config.address + v.img_url).replace('{comment}', v.comment).replace(
                        '{uploader}', v.uploader).replace('{create_time}', v.create_time);
                    dom.append(str);
                })
                //分页
                for (var i = 1; i <= res.data.last_page; i++) {
                    var str = page.replace('{pageValue}', i).replace('{page}', i);
                    if (i == res.data.current_page) {
                        str = str.replace('{avtive}', 'active');
                    } else {
                        str = str.replace('{avtive}', '');
                    }
                    $('#next').before(str);
                }
            })
        }
        window.onload = function () {
            getList();
            $('#header').load('public/header.html');
            $('#sidebar').load('public/menu.html');
            var menu_data={

				acting:'.dingbubanner'
			}
			$.cookie('menu_data', JSON.stringify(menu_data), {
				path: "menu.html"
			});
        }
    </script>
