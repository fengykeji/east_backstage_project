        $(document).on('click', '.del', function () {

    </script>
    <script>
        //分页
        var last_page;
        function getList(p) {
            ajax.get('project/dynamic/list', {
                'page': p
            }, function (res) {
                var model =
                    ' <tr role="row" class="odd" value="{dynamic_id}"> <td class="center">{id}</td> <td class="center">{title}</td> <td class="center" style="width:350px;">{abstract}</td> <td class="center">{uploader}</td> <td class="center">{create_time}</td> <td class="center">  <a class="blue">预览</a> <a class="green edit_leibie" href="DynamicListModify.html?id={d_id}">编辑</a> <a class="red del_leibie del">删除</a> </td> </tr>',
                    id = 15 * (p - 1) + 1,
                    list = '';
                $.each(res.data.data, function (k, v) {
                    list += model.replace('{dynamic_id}', v.dynamic_id).replace('{id}', id++).replace(
                        '{title}', v.title).replace('{uploader}', v.uploader).replace(
                        '{create_time}', v.create_time).replace('{abstract}', v.abstract).replace(
                        '{d_id}', v.dynamic_id);
                })
                $('#list').append(list);
                last_page = res.data.last_page;
                Paging(res);
            })
        }
        function Paging(res) {
            var page =
                '<li class="paginate_button pageNum {avtive}" aria-controls="dynamic-table" tabindex="0" ><a value="{pageValue}">{page}</a></li>';
            var T = Math.floor(res.data.current_page / 10) * 10;
            if (res.data.current_page > T || res.data.current_page == T) {
                var i = T - 1;
                if (res.data.last_page > i + 10) {
                    var t = i + 11;
                } else {
                    var t = res.data.last_page;
                }
                for (i; i <= t; i++) {
                    if (i == 0 || i < 0) {
                        i = 1;
                    }
                    var str = page.replace('{pageValue}', i).replace('{page}', i);
                    if (i == res.data.current_page) {
                        str = str.replace('{avtive}', 'active');
                    } else {
                        str = str.replace('{avtive}', '');
                    }
                    $('#next').before(str);
                }
            }

        }

        //.首页点击事件
        $('#prev').on('click', function (e) {
            clickOper(e,1);
        })
        //尾页点击事件
        $('#next').on('click', function (e) {
            clickOper(e,last_page);
        })
        //分页点击事件
        $('#pagination').on('click', '.pageNum', function (e) {
            var p = $(this).children().html(); //当前点击页
            clickOper(e,p);
        })
        //点击事件操作
        function clickOper(e,p){
            e.stopPropagation();
            $('.pageNum').remove();
            $('.odd').remove();
            getList(p);
        }
