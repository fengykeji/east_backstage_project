    <script>
        var id = $.getUrlVar('id');
        window.onload = function () {
            $('#header').load('public/header.html');
            $('#sidebar').load('public/menu.html');
            var menu_data = {
                opening: '',
                acting: '.jieyongguize'
            }
            $.cookie('menu_data', JSON.stringify(menu_data), {
                path: "menu.html"
            });
            ruleInfo();
            configList();
        }

        function configList() {
            ajax.get('config', {
                id: config.configList['MONEY_TYPE']
            }, function (res) {
                var dom = $('.money'),
                    model = '<option value="{id}">{name}</option>',
                    str = '';
                $.each(res.data[config.configList['MONEY_TYPE']].param, function (k, v) {
                    str += model.replace('{id}', v.id).replace('{name}', v.param);
                })
                dom.append(str);
            })
        }

        function ruleInfo() {
            ajax.get('project/ruleCompany/getDetail', {
                'rule_id': id
            }, function (res) {
                $('input[name=project_name]').val(res.data.basic.project_name);
                $('input[name=project_docker]').val(res.data.basic.project_docker);
                $('input[name=project_docker_tel]').val(res.data.basic.project_docker_tel);
                $('input[name=compact_start]').val(res.data.basic.compact_begin);
                $('input[name=compact_end]').val(res.data.basic.compact_end);
                $('input[name=sell_id]').val(res.data.basic.sell_id);
                $('input[name=sell_docker]').val(res.data.basic.sell_docker);
                $('input[name=sell_docker_tel]').val(res.data.basic.sell_docker_tel);
                $('input[name=act_start]').val(res.data.basic.act_start);
                $('input[name=act_end]').val(res.data.basic.act_end);
                if (res.data.file != undefined) {
                    // <td class="center"> <div class="hidden-sm hidden-xs action-buttons"> <div class="red delFile" style="cursor: pointer">删除</div> </div> </td>
                    var model =
                        '<tr role="row" class="odd" value="{a_id}"><td class="center">{key}</td> <td class="center">{name}</td> <td class="center"><a target="_blank" href="{url}">查看附件</a> </td> <td class="center">{uploader}</td> <td class="center">{update_time}</td> </tr>',
                        id = 1,
                        str = '';
                    $.each(res.data.file, function (k, v) {
                        str += model.replace('{a_id}', v.id).replace('{key}', id++).replace('{name}', v
                                .file_name)
                            .replace('{uploader}', v.uploader).replace('{url}', config.address + v.file_url)
                            .replace('{update_time}', v.update_time);
                    })
                    $('#file_list').append(str);
                }

                if (res.data.brokerRule != undefined) {
                    // <td class="center"> <div class="hidden-sm hidden-xs action-buttons"> <div class="red del_broker" style="cursor: pointer" value="{b_id}">删除</div></div> </td>
                    model =
                        '<tr role="row" class="odd" value="{a_id}"> <td class="center">{key}</td> <td class="center">{money_type}</td> <td class="center">{money}</td></tr>'; 
                    if (res.data.brokerRule[2] != undefined) {
                        id = 1;
                        str = '';

                        $.each(res.data.brokerRule[2], function (k, v) {
                            str += model.replace('{a_id}', v.rule_).replace('{key}', id++).replace(
                                    '{money_type}', v.money_type)
                                .replace('{money}', v.param).replace('{b_id}', v.rule_id);
                        })
                        $('#value').append(str);
                    }
                    if (res.data.brokerRule[3] != undefined) {

                        id = 1;
                        str = '';
                        $.each(res.data.brokerRule[3], function (k, v) {
                            str += model.replace('{a_id}', v.rule_id).replace('{key}', id++).replace(
                                    '{money_type}', v.money_type)
                                .replace('{money}', v.param).replace('{b_id}', v.rule_id);
                        })
                        $('#recommend').append(str);
                    }

                    if (res.data.brokerRule[1] != undefined) {
                        // <td class="center"> <div class="hidden-sm hidden-xs action-buttons">  <div class="red del_broker" style="cursor: pointer" value="{b_id}">删除</div> </div> </td>
                        var model =
                            '<tr role="row" class="odd" value="{a_id}"> <td class="center">{key}</td> <td class="center">{property}</td> <td class="center">{jump}</td> <td class="center">{commission}</td> <td class="center">{money}</td> <td class="center">{param}</td> </tr>'
                        id = 1;
                        str = '';
                        $.each(res.data.brokerRule[1], function (k, v) {
                            str += model.replace('{a_id}', v.rule_id).replace('{b_id}', v.rule_id).replace(
                                '{key}', id++).replace('{property}', v.property_type).replace(
                                '{jump}', v.is_jump).replace('{commission}', v.commission_way).replace(
                                '{money}', v.money_type).replace('{param}', v.param);
                        })

                        $('#deal').append(str);
                    }




                }

            })


        }
        $(document).on('click', '.delFile', function () {
            var id = $(this).attr('value'),
                conf = confirm('确定删除该文件?');

            if (conf == true) {
                ajax.post('project/ruleCompany/agreement/delete', {
                    'id': id
                }, function (res) {
                    alert(res.msg);
                    if (res.code == config.responseSuccess) {
                        window.location.reload();
                    }
                })
            }
        })

        $(document).on('click', '.del_broker', function () {
            var id = $(this).parents('tr').attr('value'),
                conf = confirm('确定删除该条结佣规则?');

            if (conf == true) {
                ajax.post('project/ruleCompany/brokerRule/delete', {
                    'rule_id': id
                }, function (res) {
                    alert(res.msg);
                    if (res.code == config.responseSuccess) {
                        window.location.reload();
                    }
                })
            }
        })
    </script>

    <script>
        $('#file').on('change', function () {
            if ($(this)[0].files[0].size >= config.allowImgFileSize) {
                alert(config.ImgSizeBeyondErrMes);
                return false;
            }
            var formData = new FormData();
            formData.append("agreement", $(this)[0].files[0]);
            ajax.file(formData, 'agreement', function (res) {
                if (res.code == config.responseSuccess) {
                    $('#url').val(res.data);
                    $('#word').attr('data-title', '上传成功');
                }
            })
        })
        $('#tags_add').click(function () {
            var data = {
                'file_name': $('input[name=file_name]').val(),
                'file_url': $('#url').val(),
                'rule_id': id
            };
            if (data.file_name == '') {
                alert('请输入文件名称');
                return;
            }
            if (data.file_url == '') {
                alert('请先上传文件');
                return;
            }
            ajax.post('project/ruleCompany/agreement/upload', data, function (res) {
                alert(res.msg);
                if (res.code == config.responseSuccess) {
                    window.location.reload();
                }
            })
        })

        $('#broker_add').click(function () {

            var data = {
                'company_rule_id': id,
                'broker_type': $('input[name=broker_type]').val(),
                'param': $('input[name=broker_add_param]').val(),
                'money_type': $('select[name=broker_add_money]').val(),
            };

            if (data.param == '') {
                alert('请输入金额');
                return;
            }

            ajax.post('project/ruleCompany/brokerRule/create', data, function (res) {
                alert(res.msg);
                if (res.code == config.responseSuccess) {
                    window.location.reload();
                }

            })
        })
        $('#save').click(function () {
            var data = {
                'rule_id': id,
                'project_name': $('input[name=project_name]').val(),
                'project_docker': $('input[name=project_docker]').val(),
                'project_docker_tel': $('input[name=project_docker_tel]').val(),
                'compact_start': $('input[name=compact_start]').val(),
                'compact_end': $('input[name=compact_end]').val(),
                'sell_docker': $('input[name=sell_docker]').val(),
                'sell_docker_tel': $('input[name=sell_docker_tel]').val(),
            };
            if (data.project_name == '') {
                alert('请输入项目名称');
                return false;
            }
            if (data.project_docker == '') {
                alert('请输入甲方项目对接人姓名');
                return false;
            }
            if (data.project_docker_tel == '') {
                alert('请输入甲方项目对接人电话');
                return false;
            }
            if (data.compact_begin == '') {
                alert('请输入合同开始时间');
                return false;
            }
            if (Date.parse(new Date(data.compact_begin)) > Date.parse(new Date(data.compact_end))) {
                alert('计划开始时间不能大于计划结束时间');
                return false;
            }
            if (data.compact_end == '') {
                alert('请输入合同结束时间');
                return false;
            }
            if (data.sell_docker == '') {
                alert('请输出乙方对接人姓名');
                return false;
            }
            if (data.sell_docker_tel == '') {
                alert('请输出乙方对接人姓名');
                return false;
            }
            ajax.post('project/ruleCompany/update', data, function (res) {
                alert(res.msg);
                if (res.code == config.responseSuccess) {
                    window.history.go(-1);
                }
            })
        })
    </script>
    <script>
        //添加附件
        $(".addAnnex").on('click', function () {
            $('.modal_addAnnex').css('display', 'block');
            return false;
        })
        $('.closed').on('click', function () {
            $(this).parent().parent().parent().parent().css('display', 'none');
        })
        //成交佣金操作
        $(".dealComAdd").on('click', function () {
            window.location.href = "DealComRuleSet.html?id=" + id;
            return false;
        })
        //佣金金额修改编辑
        $('.commissionEdit').on('click', '.edit_Com', function () {
            $('.modal_editCom').css('display', 'block');
            return false;
        })
        //佣金添加
        $('.addCom').on('click', function () {
            switch (parseInt($(this).attr('value'))) {
                case 2:
                    if ($('#value').children().length >= 1) {
                        alert('已存在到访佣金规则，请删除当前到访佣金规则后再添加');
                        return false;
                    }
                    break;
                case 3:
                    if ($('#recommend').children().length >= 1) {
                        alert('已存在推荐佣金规则，请删除当前推荐佣金规则后再添加');
                        return false;
                    }
                    break;
            }
            $('.modal_addCom').css('display', 'block');
            $('input[name=broker_type]').val($(this).attr('value'))
            return false;
        })
        //关闭按钮返回上一页
        $('#backLastPage').on('click', function () {
            history.back(-1);
        })
    </script>
