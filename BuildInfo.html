    <script>
        function aa() {

    <script>
        function getImgInfo() {
            ajax.get('project/project/getTotalFloatImg', {}, function (res) {
                if (res.data.total_float_url_panorama != '' || res.data.total_float_url_phone != '') {

                    var address;
                    if (res.data.total_float_url_phone != '') {
                        $('#nophone').hide();
                        address = res.data.total_float_url_phone;
                        $('#phone').attr('src', config.address + address).attr('address', address).show()
                    }
                    if (res.data.total_float_url_panorama != '') {
                        $('#nopanorama').hide();
                        address = res.data.total_float_url_panorama;
                        $('#panorama').attr('src', config.address + address).attr('address', address).show();
                    }
                    $('#noFile').hide();
                    $('#img').attr('src', config.address + address).show();

                }
                if (res.data.yunsuan_url == '' || res.data.yunsuan_id == 0) {
                    $('.ys').hide();
                } else {
                    getBuildInfo(1);

                }
            })
        }


        $('#phoneUpload').on('change', function () {
            $('.pic_close1').css('display','block');
            if ($(this)[0].files[0].size >= config.allowImgFileSize) {
                alert(config.ImgSizeBeyondErrMes);
                return false;
            }
            var formData = new FormData();
            formData.append("img", $(this)[0].files[0]);
            ajax.file(formData, 'img', function (res) {
                $('#phone').attr('src', config.address + res.data).attr('address', res.data).show();
                $('#nophone').hide();
            })
        })
        $('#panoramaUpload').on('change', function () {
            $('.pic_close2').css('display','block');
            if ($(this)[0].files[0].size >= config.allowImgFileSize) {
                alert(config.ImgSizeBeyondErrMes);
                return false;
            }
            var formData = new FormData();
            formData.append("img", $(this)[0].files[0]);
            ajax.file(formData, 'img', function (res) {
                $('#panorama').attr('src', config.address + res.data).attr('address', res.data).show();
                $('#nopanorama').hide();
            })
        })
        $('#float_add').click(function () {
            var data = {};
                data.total_float_url_panorama = $('#panorama').attr('address');
                data.total_float_url_phone = $('#phone').attr('address');
            ajax.post('project/project/updateTotalFloatImg', data, function (res) {
                alert(res.msg);
                window.location.reload();
            })
        })
        //删除上传总平图
        $(document).on('click','.pic_close1',function () {
            var xx=confirm('确定删除该项？');
            if(xx){
                $('#phone').attr('address','');
                $('#phone').hide();
                $(this).css('display','none');
                $('#nophone').show();
            }
        })
        $(document).on('click','.pic_close2',function () {
            var xx=confirm('确定删除该项？');
            if(xx) {
                $('#panorama').attr('address', '');
                $('#panorama').hide();
                $(this).css('display', 'none');
                $('#nopanorama').show();
            }
        })
        $(document).on('click', '.del', function () {
            var ms = confirm("您确定要删除该条信息么"),
                id = $(this).parents('tr').attr('value');
            if (ms == true) {
                ajax.post('project/build/delete', {
                    'build_id': id
                }, function (res) {
                    alert(res.msg);
                    window.location.reload();
                })
            }

        })
    </script>

    <script>
        
        // 分页
        var last_page;
        function getBuildInfo(p) {
            ajax.get('project/build/list', {
                'page': p
            }, function (res) {
                var model =
                    '<tr role="row" class="odd" value="{build_id}"> <td class="center">{id}</td> <td class="center">{name}</td> <td class="center">{sale_permit}</td> <td class="center">{permit_time}</td> <td class="center">{open_way}</td> <td class="center">{open_time}</td> <td class="center">{handing_room_time}</td> <td class="center">{unit_num}</td> <td class="center">{ladder_ratio}</td> <td class="center">{total_house_num}</td> <td class="center">{upper_floor_num}</td> <td class="center">{down_floor_num}</td> <td class="center"> <div class="hidden-sm hidden-xs action-buttons"> <a class="green edit_leibie" href="BuildInfoOperate.html?build_id={b_id}">编辑</a> <div class="red del_leibie del"  style="cursor: pointer">删除</div> </div> </td> </tr>',
                    id = 15 * (p - 1) + 1,
                    str = '',
                    detail_model =
                    '<li class="buildBtn" value="{id}" build="{yunsuan}"> <button type="button" class="btn btn-white btn-primary build_detail_look">{name}</button> </li>';
                detail_str = '';
                $.each(res.data.data, function (k, v) {
                    str += model.replace('{build_id}', v.build_id).replace('{id}', id++).replace(
                            '{name}', v.build_name).replace('{sale_permit}', v.sale_permit).replace(
                            '{permit_time}', v.permit_time).replace('{open_way}', v.open_way).replace(
                            '{open_time}', v.open_time).replace('{handing_room_time}', v.handing_room_time)
                        .replace('{unit_num}', v.unit_num).replace('{ladder_ratio}', v.ladder_ratio).replace(
                            '{total_house_num}', v.total_house_num).replace('{upper_floor_num}', v.upper_floor_num)
                        .replace('{down_floor_num}', v.down_floor_num).replace('{b_id}', v.build_id);
                    detail_str += detail_model.replace('{id}', v.build_id).replace('{name}', v.build_name)
                        .replace('{yunsuan}', v.ys_build_id);
                })
                $('#build_list').append(str);
                $('.build_detail').append(detail_str);
                last_page = res.data.last_page;
                Paging(res);
            })
        }

        function Paging(res) {
            var page =
                '<li class="paginate_button pageNum {avtive}" aria-controls="dynamic-table" tabindex="0" ><a value="{pageValue}">{page}</a></li>';
            var T = Math.floor(res.data.current_page / 10) * 10;
            if (res.data.current_page > T || res.data.current_page == T) {
                var i = T - 1;
                if (res.data.last_page > i + 10) {
                    var t = i + 11;
                } else {
                    var t = res.data.last_page;
                }
                for (i; i <= t; i++) {
                    if (i == 0 || i < 0) {
                        i = 1;
                    }
                    var str = page.replace('{pageValue}', i).replace('{page}', i);
                    if (i == res.data.current_page) {
                        str = str.replace('{avtive}', 'active');
                    } else {
                        str = str.replace('{avtive}', '');
                    }
                    $('#next').before(str);
                }
            }

        }


        //.首页点击事件
        $('#prev').on('click', function (e) {
            clickOper(e, 1);
        })
        //尾页点击事件
        $('#next').on('click', function (e) {
            clickOper(e, last_page);
        })
        //分页点击事件
        $('#pagination').on('click', '.pageNum', function (e) {
            var p = $(this).children().html(); //当前点击页
            clickOper(e, p);
        })
        //点击事件操作
        function clickOper(e, p) {
            e.stopPropagation();
            $('.pageNum').remove();
            $('.odd').remove();
            $('.buildBtn').remove();
            getBuildInfo(p);
        }
    </script>
