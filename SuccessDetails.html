<script>
    var id = $.getUrlVar('client_id');
    window.onload = function () {
        $('#header').load('public/header.html');
        $('#sidebar').load('public/menu.html');
        var menu_data = {
            opening: '',
            acting: '.kehuguanli'
        }
        $.cookie('menu_data', JSON.stringify(menu_data), {
            path: "menu.html"
        });
        getInfo();
        getInfoDaofang();
    }
</script>
<script>
    function getInfo() {
        ajax.get('project/client/getDealInfo', {
            'client_id': id
        }, function (res) {
            //房源信息
            $('input[name=project_name]').val(res.data.project_name);
            $('input[name=property]').val(res.data.property);
            $('input[name=build_area]').val(res.data.build_area);
            $('input[name=inner_area]').val(res.data.inner_area);
            $('input[name=house_info]').val(res.data.house_info);
            $('input[name=total_money]').val(res.data.total_money);
            $('input[name=property_advicer_real]').val(res.data.property_advicer_real);
            //合同信息
            $('input[name=contract_num]').val(res.data.contract_num);
            $('input[name=build_deal_money]').val(res.data.build_deal_money);
            $('input[name=already_pay_money]').val(res.data.already_pay_money);
            $('input[name=pay_way]').val(res.data.pay_way);
            // if(res.data.pay_way=='一次性付清'){
            //
            // }else if(res.data.pay_way=='银行按揭'){
            //
            // }else if(res.data.pay_way=='公积金按揭'){
            //
            // }else if(res.data.pay_way=='组合贷款'){
            //
            // }else if(res.data.pay_way=='分期'){
            //
            // }
            $('input[name=inner_deal_money]').val(res.data.inner_deal_money);
            $('input[name=unpaid_money]').val(res.data.unpaid_money);
            $('input[name=design_time]').val(res.data.state_change_time);
            $('input[name=designer]').val(res.data.designer);
        })
    }

</script>
<!--到访信息-->
<script>
    function getInfoDaofang() {
        ajax.get('project/client/valueClientDetail', {
            client_id: id
        }, function (res) {
            $('#client_id').html(res.data.client_id);
            $('#state_name').html(res.data.state_name);


            $('input[name=buy_purpose]').val(res.data.buy_purpose);
            $('input[name=visit_num]').val(res.data.visit_num);
            $('input[name=property_advicer_wish]').val(res.data.property_advicer_wish);
            $('input[name=property_advicer_real]').val(res.data.property_advicer_real);
            $('input[name=visit_time]').val(res.data.visit_time);
            if(res.data.card_img_url!='' || res.data.card_img_url==null){
                $('#card_img_url').attr('src', config.address+res.data.card_img_url);
            }
            if(res.data.verify_img_url!='' || res.data.verify_img_url==null){
                $('#verify_img_url').attr('src', config.address+res.data.verify_img_url);
            }
            if(res.data.visit_img_url!='' || res.data.visit_img_url==null){
                $('#verify_img_url').attr('src', config.address+res.data.visit_img_url);
            }
            $('input[name=butter_name]').val(res.data.butter_name);
            $('input[name=butter_tel]').val(res.data.butter_tel);
            $('input[name=check_client_name]').val(res.data.check_info.client_name);
            $('input[name=check_client_tel]').val(res.data.check_info.client_tel);
            $('input[name=check_card_type]').val(res.data.check_info.card_type);
            $('input[name=check_card_num]').val(res.data.check_info.card_num);
            $('input[name=check_address]').val(res.data.check_info.address);
            $('input[name=check_confirm_time]').val(res.data.check_info.confirm_time);
            $('input[name=broker_name]').val(res.data.broker_name);
            $('input[name=broker_tel]').val(res.data.broker_tel);
            $('input[name=company_name]').val(res.data.company_name);



            $('input[name=recommend_name]').val(res.data.recommend_info.client_name);
            $('input[name=recommend_tel]').val(res.data.recommend_info.client_tel);
            $('input[name=recommend_card_type]').val(res.data.recommend_info.card_type);
            $('input[name=recommend_card_id]').val(res.data.recommend_info.card_num);
            $('input[name=recommend_address]').val(res.data.recommend_info.address);
            $('input[name=recommend_create_time]').val(res.data.recommend_info.recommend_time);


            if((res.data.CountDown<0)||(res.data.CountDown==0)){
                $('#end_time').html('已失效');
            }else{
                $('#end_time').html(formatSeconds(res.data.CountDown));
            }

            $('#comment').val(res.data.comment);
            $('input[name=signatory]').val(res.data.signatory);

        })
    }

    function confirmed() {
        data = {
            'client_id': id,
            'advicer_name': $('input[name=advicer_name]').val(),
            'signatory':  $('input[name=signatory]').val(),
            'time': new Date().format("yyyy-MM-dd hh:mm:ss"),
        }
        ajax.get('user/yunsuan/state/value', data, function (res) {
            alert(res.msg);
            if (res.code == config.responseSuccess) {
                /*window.location.href = 'CustomerManagement.html';*/
            }
        })
    }

</script>
