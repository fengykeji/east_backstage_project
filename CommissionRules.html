    <script>
        // 分页
        var last_page;
        function basicRule(p) {
            ajax.get('project/ruleBasic/list', {
                'page':p
            }, function (res) {
                var model =
                    '<tr role="row" class="odd" value="{a_id}">' +
                    '<td class="center">{key}</td>' +
                    '<td class="center">{begin_time}</td>' +
                    '<td class="center">{end_time}</td>' +
                    '<td class="center">{recommend}</td>' +
                    '<td class="center">{value}</td>' +
                    '<td class="center">{deal}</td>' +
                    '<td class="center">{broker_recommend}</td>' +
                    '<td class="center">{broker_value}</td>' +
                    '<td class="center">{broker_deal}</td>' +
                    '<td class="center">{advicer_selected}</td>' +
                    '<td class="center">{state}</td>' +
                    '<td class="center"><div class="hidden-sm hidden-xs action-buttons"><a class="blue" href="CommissionRulesUpdate.html?id={c_id}">编辑</a></td>',
                    id = 15 * (p - 1) + 1,
                    // page =
                    // '<li class="paginate_button {avtive}" aria-controls="dynamic-table" tabindex="0" ><a value="{pageValue}">{page}</a></li>',
                    str = '';
                if (res.data.data.length > 0) {
                    var x='';
                    $.each(res.data.data, function (k, v) {
                        switch (v.advicer_selected) {
                            case 0:x='不需要'; break;
                            case 1:x='必指定'; break;
                            case 2:x='可指定'; break;
                        }
                        str += model.replace('{a_id}', v.rule_id).
                        replace('{b_id}', v.rule_id).
                        replace('{c_id}', v.rule_id).
                        replace('{d_id}', v.rule_id).
                        replace('{key}', id++).
                        replace('{begin_time}', v.begin_time).
                        replace('{end_time}', v.end_time).
                        replace('{recommend}', v.visit_confirm_time).
                        replace('{value}', v.valid_visit_time).
                        replace('{deal}', v.make_bargain_time).
                        replace('{broker_recommend}', v.confirm_settle_commission_time).
                        replace('{broker_value}', v.visit_settle_commission_time).
                        replace('{broker_deal}', v.region_settle_commission_time).
                        replace('{advicer_selected}', x).
                        replace('{state}', v.state);
                        if (v.state == '使用中') {
                            str += '<a class="red end_rule" value="' + v.rule_id +
                                '">终止</a></div></td></tr>';
                        }
                    })
                }
                $('#list').append(str);
                last_page = res.data.last_page;
                Paging(res);
               
            })
        }

        function Paging(res) {
            var page =
                '<li class="paginate_button pageNum {avtive}" aria-controls="dynamic-table" tabindex="0" ><a value="{pageValue}">{page}</a></li>';
            var T = Math.floor(res.data.current_page / 10) * 10;
            if (res.data.current_page > T || res.data.current_page == T) {
                var i = T - 1;
                if (res.data.last_page > i + 10) {
                    var t = i + 11;
                } else {
                    var t = res.data.last_page;
                }
                for (i; i <= t; i++) {
                    if (i == 0 || i < 0) {
                        i = 1;
                    }
                    var str = page.replace('{pageValue}', i).replace('{page}', i);
                    if (i == res.data.current_page) {
                        str = str.replace('{avtive}', 'active');
                    } else {
                        str = str.replace('{avtive}', '');
                    }
                    $('#next').before(str);
                }
            }

        }
        //.首页点击事件
        $('#prev').on('click', function (e) {
            clickOper(e, 1);
        })
        //尾页点击事件
        $('#next').on('click', function (e) {
            clickOper(e, last_page);
        })
        //分页点击事件
        $('#pagination').on('click', '.pageNum', function (e) {
            var p = $(this).children().html(); //当前点击页
            clickOper(e, p);
        })
        //点击事件操作
        function clickOper(e, p) {
            e.stopPropagation();
            $('.pageNum').remove();
            $('.odd').remove();
            $('.buildBtn').remove();
            basicRule(p);
        }
    </script>
