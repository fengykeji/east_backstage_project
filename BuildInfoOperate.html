<body class="no-skin">
    <div id="header"></div>



    <!-- /section:basics/navbar.layout -->
    <div class="main-container" id="main-container">
        <script type="text/javascript">
            try {
                ace.settings.check('main-container', 'fixed')
            } catch (e) {}
        </script>

        <!-- 菜单开始 -->
        <div id="sidebar" class="sidebar responsive ace-save-state">

        </div>

        <!-- /section:basics/sidebar -->

            <div class="main-content-inner">
                <div class="breadcrumbs" id="breadcrumbs">
                    <script type="text/javascript">
                        try {
                            ace.settings.check('breadcrumbs', 'fixed')
                        } catch (e) {}
                    </script>
                    <ul class="breadcrumb">
                        <li>
                            <i class="ace-icon fa fa-home home-icon"></i>
                            <a href="CommissionRules.html">楼盘字典>楼栋信息</a>
                        </li>
                    </ul>
                </div>
                <!-- 内容开始 -->
                <div class="page-content">
                    <div class="row" style="margin-top: 15px;">
                        <div class="col-xs-12">
                            <form class="form-horizontal" role="form">
                                <div class="widget-box">
                                    <div class="widget-header" style="position: relative;">
                                        <h4 class="smaller">查看修改</h4>
                                        <div style="position: absolute;right: 80px;top:0;z-index: 100;">
                                            <button class="btn btn-danger" style="padding: 3px 10px;">确定</button>
                                            <button class="btn btn-primary" style="padding: 3px 10px;">取消</button>
                                        </div>
                                    </div>
                                    <div class="widget-body">
                                        <div class="widget-main" style="overflow: hidden;">
                                            <div class="col-xs-6" style="padding-left: 100px;">
                                                <div class="form-group">
                                                    <label class="lab_width">名称：</label>
                                                    <input class="inpt_width" placeholder="请输入楼栋名称" type="text">
                                                </div>
                                                <div class="form-group">
                                                    <label class="lab_width">预售许可证：</label>
                                                    <input class="inpt_width" type="text">
                                                </div>
                                                <div class="form-group">
                                                    <label class="lab_width">开盘方式：</label>
                                                    <select class="form-control inpt_width" style="display: inline-block;">
                                                        <option value="">网上开盘</option>
                                                        <option value="">XXXX</option>
                                                        <option value="">XXXXX</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label class="lab_width">交房时间：</label>
                                                    <div class="inpt_width" style="display: inline-block;vertical-align: middle;">
                                                        <div class="input-group">
                                                            <input class="form-control date-picker" type="text" data-date-format="yyyy-mm-dd">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-calendar bigger-110"></i>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="lab_width">楼栋层数：</label>
                                                    <input class="inpt_width" type="text">
                                                </div>
                                                <div class="form-group">
                                                    <label class="lab_width">梯户比：</label>
                                                    <input type="text" class="input-sm" id="spinner1" />
                                                    <span class="tihubi_span">梯</span>
                                                    <input type="text" class="input-sm" id="spinner2" />
                                                    <span class="tihubi_span">户</span>
                                                </div>

                                            </div>






                                            <div class="col-xs-6" style="padding-left: 50px;">
                                                <div class="form-group">
                                                    <label class="lab_width">绑定楼栋：</label>
                                                    <select class="form-control inpt_width" style="display: inline-block;">
                                                        <option value="">1栋</option>
                                                        <option value="">2栋</option>
                                                        <option value="">3栋</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label class="lab_width">开发时间：</label>
                                                    <div class="inpt_width" style="display: inline-block;vertical-align: middle;">
                                                        <div class="input-group">
                                                            <input class="form-control date-picker" type="text" data-date-format="yyyy-mm-dd">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-calendar bigger-110"></i>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="lab_width">开盘时间：</label>
                                                    <div class="inpt_width" style="display: inline-block;vertical-align: middle;">
                                                        <div class="input-group">
                                                            <input class="form-control date-picker" type="text" data-date-format="yyyy-mm-dd">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-calendar bigger-110"></i>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="lab_width">单元数：</label>
                                                    <input class="inpt_width" placeholder="请输入楼栋名称" type="text">
                                                </div>
                                                <div class="form-group">
                                                    <label class="lab_width">楼下层数：</label>
                                                    <input class="inpt_width" placeholder="请输入楼栋名称" type="text">
                                                </div>
                                                <div class="form-group">
                                                    <label class="lab_width">总户数：</label>
                                                    <input class="inpt_width" placeholder="请输入楼栋名称" type="text">
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>
        window.onload = function () {
            $('#header').load('public/header.html');
            $('#sidebar').load('public/menu.html');
            var menu_data={
				opening:'.loupanzidian',
				acting:'.loudongxinxi'
			}
			$.cookie('menu_data', JSON.stringify(menu_data), {
				path: "menu.html"
			});
        }

    <script src="components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>

    <script src="components/fuelux/js/spinbox.js"></script>
    <script>
        $('#spinner1').ace_spinner({
            value: 0,
            min: 0,
            max: 100,
            step: 1,
            touch_spinner: true,
            icon_up: 'ace-icon fa fa-caret-up bigger-110',
            icon_down: 'ace-icon fa fa-caret-down bigger-110'
        });
        $('#spinner2').ace_spinner({
            value: 0,
            min: 0,
            max: 100,
            step: 1,
            touch_spinner: true,
            icon_up: 'ace-icon fa fa-caret-up bigger-110',
            icon_down: 'ace-icon fa fa-caret-down bigger-110'
        });

        //日历插件初始化
        $('.date-picker').datepicker({
            autoclose: true,
            todayHighlight: true
        })
    </script>
