    <script>
        var id = $.getUrlVar('id');
        window.onload = function () {
            $('#header').load('public/header.html');
            $('#sidebar').load('public/menu.html');
            var menu_data = {
                opening: '',
                acting: '.jieyongguize'
            }
            $.cookie('menu_data', JSON.stringify(menu_data), {
                path: "menu.html"
            });
            getList();
        }
        //关闭按钮返回上一页
        $('#backLastPage').on('click', function () {
            history.back(-1);
            return false;
        })



        $('.closed').on('click', function () {
            $(this).parent().parent().parent().parent().css('display', 'none');
            return false;
        })

        // 新增
        $('.build_add').on('click', function () {
            $('.modal_JumPoint').css('display', 'block');
            return false;
        })
        $('.jumpPointSub').on('click', function () {

        })
        // 修改
        $(document).on('click', '.editJumP', function () {
            $('.modal_JumPointXiuG').css('display', 'block');
            $('input[name=jump_id]').val($(this).parents('tr').attr('value'));
            $('input[name=start]').val($(this).parents('tr').children('.start').html());
            $('input[name=end]').val($(this).parents('tr').children('.end').html());
            $('input[name=param]').val($(this).parents('tr').children('.param').html());
            $('input[name=reward]').val($(this).parents('tr').children('.reward').html());
            if($(this).parents('tr').children('.include').html()=='是'){
                console.log(1);
                $('input[name=include]').attr('checked','checked');
            }else{
                $('input[name=include]').attr('checked','');
            }

            return false;
        })
        $('.jumpPointSubX').on('click', function () {

        })
        function getList(){
            ajax.get('project/ruleCompany/jumpRule/list',{'rule_id':id},function(res){
                var model='<tr value="{id}"> <td class="center">{key}</td> <td class="center start">{start}</td> <td class="center end">{end}</td> <td class="center include">{include}</td> <td class="center param">{param}</td> <td class="center reward">{reward}</td><td class="center"> <div class="hidden-sm hidden-xs action-buttons"> <a class="green editJumP">编辑</a> <a class="red del" >删除</a> </div> </td> </tr>',
                    str='',
                    id=1;

                $.each(res.data,function(k,v){
                    v.is_include=(v.is_include==1?'是':'否');
                    str+=model.replace('{id}',v.jump_id).replace('{key}',id++).replace('{start}',v.start).replace('{end}',v.end).replace('{include}',v.is_include).replace('{param}',v.value).replace('{reward}',v.reward);
                })
                $('.jumpPointShow').append(str);
            })
        }

        $(document).on('click','.del',function(){
            var data={
                'jump_id':id=$(this).parents('tr').attr('value'),
            },
                con=confirm('确定要删除这条跳点规则么？');
            if(con==true){
                ajax.get('project/ruleCompany/jumpRule/delete',data,function(res){
                    alert(res.mag);
                    if(res.code==config.responseSuccess){
                        window.location.reload();
                    }
                })
            }
        })

        $('#addRule').click(function() {
            var data={
                'rule_id':id,
                'start':$('input[name=add_start]').val(),
                'end':$('input[name=add_end]').val(),
                'value':$('input[name=add_param]').val(),
                'reward':$('input[name=add_reward]').val(),
            };

            if($('input[name=add_include]').is(':checked')){
                data.is_include=1;
            }else{
                data.is_include=0;
            }

            if(data.start=='' || data.start==0){
                alert('请输入正确的起始数');
                return;
            }
            if(data.end=='' || data.end==0){
                alert('请输入正确的截止数');
                return;
            }
            if(data.start>=data.end){
                alert('起始数不能大于或等于截止数');
                return;
            }
            if(data.value=='' || data.value==0){
                alert('调点参数不正确');
                return;
            }
            if(data.value==''){
                alert('请输入奖励金额');
                return;
            }

            ajax.post('project/ruleCompany/jumpRule/set',data,function(res){
                alert(res.msg);
                if(res.code==config.responseSuccess){
                    window.location.reload();
                }
            })
        })
    </script>
