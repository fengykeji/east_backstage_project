    <!-- 跳点规则新增 -->
    <div class="modal_JumPoint">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="bootbox-close-button close closed">×</button>
                    <h4 class="modal-title">跳点信息新增</h4>
                </div>
                <div class="modal-body">
                    <div class="bootbox-body" style="overflow: hidden;">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-4 control-label no-padding-right" for="form-field-1">起始数：</label>

                                <div class="col-sm-8">
                                    <input type="number" min="0" class="col-xs-12 col-sm-10 startNum">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label no-padding-right" for="form-field-1">截止数：</label>

                                <div class="col-sm-8">
                                    <input type="number" min="0" class="col-xs-12 col-sm-10 endNum">
                                </div>
                            </div>
                            <div class="form-group" style="text-align: left;">
                                <label class="col-sm-4 control-label no-padding-right" for="form-field-1">包含：</label>

                                <div class="col-sm-8">
                                    <label>
                                        <input name="switch-field-1" class="ace ace-switch ace-switch-5 includes" type="checkbox">
                                        <span class="lbl"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label no-padding-right" for="form-field-1">参数：</label>

                                <div class="col-sm-8">
                                    <input type="number" min="0" class="col-xs-12 col-sm-10 canShu">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label no-padding-right" for="form-field-1">奖励金额（元/套）：</label>

                                <div class="col-sm-8">
                                    <input type="number" min="0" class="col-xs-12 col-sm-10 jiangLi">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button data-bb-handler="cancel" type="button" class="btn btn-default closed">取消</button>
                    <button data-bb-handler="confirm" type="button" class="btn btn-primary jumpPointSub">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 跳点规则修改 -->
    <div class="modal_JumPointXiuG">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="bootbox-close-button close closed">×</button>
                    <h4 class="modal-title">跳点信息修改</h4>
                </div>
                <div class="modal-body">
                    <div class="bootbox-body" style="overflow: hidden;">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-4 control-label no-padding-right reviseStartNum" for="form-field-1">起始数：</label>

                                <div class="col-sm-8">
                                    <input type="number" min="0" class="col-xs-12 col-sm-10 startNumX">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label no-padding-right reviseEndNum" for="form-field-1">截止数：</label>

                                <div class="col-sm-8">
                                    <input type="number" min="0" class="col-xs-12 col-sm-10 endNumX">
                                </div>
                            </div>
                            <div class="form-group" style="text-align: left;">
                                <label class="col-sm-4 control-label no-padding-right reviseInclude" for="form-field-1">包含：</label>

                                <div class="col-sm-8">
                                    <label>
                                        <input name="switch-field-1" class="ace ace-switch ace-switch-5 includesX" type="checkbox">
                                        <span class="lbl"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label no-padding-right" for="form-field-1">参数：</label>

                                <div class="col-sm-8">
                                    <input type="number" min="0" class="col-xs-12 col-sm-10 canShuX" name="paramx">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label no-padding-right" for="form-field-1">奖励金额（元/套）：</label>

                                <div class="col-sm-8">
                                    <input type="number" min="0" class="col-xs-12 col-sm-10 jiangLiX">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button data-bb-handler="cancel" type="button" class="btn btn-default closed">取消</button>
                    <button data-bb-handler="confirm" type="button" class="btn btn-primary jumpPointSubX">确定</button>

                acting: '.jieyongguize'
            }
            $.cookie('menu_data', JSON.stringify(menu_data), {

            });

        //关闭按钮返回上一页

            history.back(-1);
            return false;
        })



        $('.build_add').on('click', function () {
