<script>
    var id = $.getUrlVar('client_id');
    window.onload = function () {
        $('#header').load('public/header.html');
        $('#sidebar').load('public/menu.html');
        var menu_data = {
            opening: '',
            acting: '.kehuguanli'
        }
        $.cookie('menu_data', JSON.stringify(menu_data), {
            path: "menu.html"
        });
        getInfo();
    }

    function getInfo() {
        ajax.get('project/client/recommendDetail',{'client_id':id},function(res) {
            // $('#client_id').html(res.data.client_id);




            $('input[name=broker_name]').val(res.data.broker_name);
            $('input[name=broker_tel]').val(res.data.broker_tel);
            $('input[name=company_name]').val(res.data.company_name);


            $('input[name=name]').val(res.data.name);
            $('input[name=check_client_tel]').val(res.data.tel);
            $('input[name=card_type]').val(res.data.card_type);
            $('input[name=card_id]').val(res.data.card_id);
            $('input[name=address]').val(res.data.address);
            $('input[name=create_time]').val(res.data.create_time);






        })
    }
    //关闭按钮返回上一页
    // $('#backLastPage').on('click', function () {
    //     history.back(-1);

</script>
