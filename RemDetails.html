<script>
    var id = $.getUrlVar('client_id');
    window.onload = function () {
        $('#header').load('public/header.html');
        $('#sidebar').load('public/menu.html');
        var menu_data = {
            opening: '',
            acting: '.kehuguanli'
        }
        $.cookie('menu_data', JSON.stringify(menu_data), {
            path: "menu.html"
        });
        getInfo();
    }

    function getInfo() {
        ajax.get('project/client/clientDisabledInfo',{'client_id':id},function(res) {
            $('#client_id').html(res.data.client_id);
            $('#state_name').html(res.data.state_name);
            $('input[name=buy_purpose]').val(res.data.buy_purpose);
            $('input[name=visit_num]').val(res.data.visit_num);
            $('input[name=property_advicer_wish]').val(res.data.property_advicer_wish);
            $('input[name=property_advicer_real]').val(res.data.property_advicer_real);
            $('input[name=visit_time]').val(res.data.visit_time);
            if(res.data.card_img_url!='' || res.data.card_img_url==null){
                $('#card_img_url').attr('src', config.address+res.data.card_img_url);
            }
            if(res.data.verify_img_url!='' || res.data.verify_img_url==null){
                $('#verify_img_url').attr('src', config.address+res.data.verify_img_url);
            }
            if(res.data.visit_img_url!='' || res.data.visit_img_url==null){
                $('#verify_img_url').attr('src', config.address+res.data.visit_img_url);
            }
            $('input[name=butter_name]').val(res.data.butter_name);
            $('input[name=butter_tel]').val(res.data.butter_tel);
            $('input[name=check_client_name]').val(res.data.check_info.client_name);
            $('input[name=check_client_tel]').val(res.data.check_info.client_tel);
            $('input[name=check_card_type]').val(res.data.check_info.card_type);
            $('input[name=check_card_num]').val(res.data.check_info.card_num);
            $('input[name=check_address]').val(res.data.check_info.address);
            $('input[name=check_create_time]').val(res.data.check_info.create_time);
            $('input[name=broker_name]').val(res.data.broker_name);
            $('input[name=broker_tel]').val(res.data.broker_tel);
            $('input[name=company_name]').val(res.data.company_name);
            $('input[name=name]').val(res.data.name);
            $('input[name=card_type]').val(res.data.card_type);
            $('input[name=card_id]').val(res.data.card_id);
            $('input[name=address]').val(res.data.address);
            $('input[name=create_time]').val(res.data.create_time);
            $('#end_time').html(formatSeconds(res.data.CountDown));
            $('#comment').val(res.data.comment);
            $('input[name=signatory]').val(res.data.signatory);
            $('input[name=disabled_state]').val(res.data.disabled_state);
            $('input[name=state_change_time]').val(res.data.state_change_time);
            $('#comment1').val(res.data.disabled_reason);

        })
    }
