    <script>
        var yunsuan = 0;
        window.onload = function () {
            $('#header').load('public/header.html');
            $('#sidebar').load('public/menu.html');
            var menu_data = {
                opening: '',
                acting: '.jieyongguize'
            }
            $.cookie('menu_data', JSON.stringify(menu_data), {
                path: "menu.html"
            });
            projectInfo();
        }

        function projectInfo() {
            ajax.get('project/project/getProjectInfo', {}, function (res) {
                if (res.data.yunsuan_url == '' || res.data.yunsuan_id == 0) {
                    return false;
                }
                yunsuan = 1;
                $('#list').append(
                    '<div class="form-group"> <label class="lab_width">成交结款条件：</label> <select class="form-control inpt_width" style="display: inline-block;" name="standard"> <option value="1">签约</option> <option value="2">认购</option> </select> </div>'
                )
            })
        }
        $('#add').on('click', function () {
            var data = {
                'begin_time': $('input[name=start_time]').val(),
                'visit_confirm_time': $('input[name=recommend]').val(),
                'valid_visit_time': $('input[name=value]').val(),
                'make_bargain_time': $('input[name=deal]').val(),
                'confirm_settle_commission_time': $('input[name=broker_recommend]').val(),
                'visit_settle_commission_time': $('input[name=broker_value]').val(),
                'region_settle_commission_time': $('input[name=broker_deal]').val(),
                'comment': $('#comment').val(),
                'describe': $('#describe').val(),
            };
            if (yunsuan == 1) {
                data.standard = $('select[name=standard]').val()
            }

            ajax.post('project/ruleBasic/create', data, function (res) {
                alert(res.msg);
                if (res.code == config.responseSuccess) {
                    window.location.href = 'CommissionRulesUpdate.html?id=' + res.data;
                }
            })
        })
    </script>
