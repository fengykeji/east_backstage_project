    <script>
        var id = $.getUrlVar('id'),
            yunsuan = 0;
        window.onload = function () {
            $('#header').load('public/header.html');
            $('#sidebar').load('public/menu.html');
            var menu_data = {
                opening: '',
                acting: '.jieyongguize'
            }
            $.cookie('menu_data', JSON.stringify(menu_data), {
                path: "menu.html"
            });

            projectInfo();
            configList();
        }

        function projectInfo() {
            var list;
            ajax.get('project/project/getProjectInfo', {}, function (res) {
                if (res.data.yunsuan_url == '' || res.data.yunsuan_id == 0) {
                    list = setPropertyWithOutYunsuan(res);
                } else {
                    list = setProperty()
                }
                $('#property').append(list);
            })
        }

        function configList() {
            ajax.get('config', {
                id: config.configList['MONEY_TYPE']
            }, function (res) {
                var dom = $('select[name=money]'),
                    model = '<option value="{id}">{name}</option>',
                    str = '';
                $.each(res.data[config.configList['MONEY_TYPE']].param, function (k, v) {
                    str += model.replace('{id}', v.id).replace('{name}', v.param);
                })
                dom.append(str);
            })
            ajax.get('config', {
                id: config.configList['COMMISSION_TYPE']
            }, function (res) {
                var dom = $('select[name=commission]'),
                    model = '<option value="{id}">{name}</option>',
                    str = '';
                $.each(res.data[config.configList['COMMISSION_TYPE']].param, function (k, v) {
                    str += model.replace('{id}', v.id).replace('{name}', v.param);
                })
                dom.append(str);
            })
        }

        function setPropertyWithOutYunsuan() {
            var model =
                '<div class="checkbox checkSty_projectInfo"> <label> <input  type="checkbox" class="ace" name="property"> <span class="lbl">{name}</span> </label> </div>',
                str = '';
            ajax.get('project/project/getProjectProperty', {}, function (res) {
                $.each(res.data, function (k, v) {
                    str += model.replace('{name}', v.property_name);
                })

            })
            return str;
        }

        function setProperty() {
            var model =
                '<div class="checkbox checkSty_projectInfo"> <label> <input name="property" type="checkbox" class="ace"> <span class="lbl">{name}</span> </label> </div>',
                str = '';
            ajax.get('project/ruleCompany/brokerRule/getProperty', {}, function (res) {
                $.each(res[0].content[0].rows, function (k, v) {
                    str += model.replace('{name}', v.WYLXMC);
                })

            })
            return str;
        }

        $('#save').click(function () {
            var data = {
                    'company_rule_id':parseInt(id),
                    'is_jump': $('input[name=td]:checked').val(),
                    'is_total': $('input[name=lj]:checked').val(),
                    'company_rule_id': id,
                    'broker_type': 1,
                    'money_type': $('select[name=money]').val(),
                    'commission_way': $('select[name=commission]').val(),
                    'param': $('input[name=param]').val()
                },
                list = '',
                insertId = 0;

            $('input[name=property]:checked').each(function () {

                list += $(this).siblings('span').html() + ',';
            })
            data.property_type = list.slice(0, -1);

            ajax.post('project/ruleCompany/brokerRule/create', data, function (res) {
                alert(res.msg);
                if(res.code==config.responseSuccess){
                    if(data.is_jump==1){
                        insertId = res.data;
                    }else{
                        history.back(-1);
                    }

                }
            })

        })
    </script>

    <script>
        //跳点规则修改jumpPointSubX
        var jumPointXiu;
        $('#dynamic-box').on('click', '.Operate_point', function () {
            $('.modal_JumPointXiuG').css('display', 'block');
            jumPointXiu=$(this).parent().parent().parent();
            return false;
        })
        $('.jumpPointSubX').on('click',function(){
            
            var startNum = $('.startNumX').val();
            var endNum = $('.endNumX').val();
            var includes = $('.includesX').is(':checked');
            var jiangLi = $('.jiangLiX').val();
            var canNum = $('input[name=paramx]').val();
            var gongShi = $("select[name=commission]").find("option:selected").text();
            var lj=$('input:radio[name="lj"]:checked').val();
            var leiJi="";
            if(lj==1){
                leiJi="是";
            }else if(lj==0){
                leiJi="否";
            }
            var xunNum=jumPointXiu.children(':first').html();
            if (!includes) {
                endNum--;
            }
            jumPointXiu.html(
                '<td class="center">'+xunNum+'</td>' +
                '<td class="center">' + startNum + '</td>' +
                '<td class="center">' + endNum + '</td>' +
                '<td class="center">'+gongShi+'</td>' +
                '<td class="center">'+canNum+'</td>' +
                '<td class="center">'+leiJi+'</td>' +
                '<td class="center">' + jiangLi + '</td>' +
                '<td class="center">' +
                '<div class="hidden-sm hidden-xs action-buttons">' +
                '<a class="green Operate_point" href="#">修改</a>' +
                '<a class="red delJumPoint" href="#">删除</a>'
                );
            $('.modal_JumPointXiuG').css('display', 'none');
        })
        //跳点规则新增
        $('.build_add').on('click',function(){
            $('.modal_JumPoint').css('display', 'block');
            return false;
        })
        $('.jumpPointSub').on('click', function () {
            var startNum = $('.startNum').val();
            var endNum = $('.endNum').val();
            var includes = $('.includes').is(':checked');
            var jiangLi = $('.jiangLi').val();
            var canNum = $('input[name=paramx]').val();
            var xunNum=$('.jumpPointShow').find("tr").length+1;


            $('.jumpPointShow').append('<tr role="row" class="odd">' +
                '<td class="center">'+xunNum+'</td>' +
                '<td class="center">' + startNum + '</td>' +
                '<td class="center">' + endNum + '</td>' +
                '<td class="center">'+canNum+'</td>' +
                '<td class="center">'+includes+'</td>' +
                '<td class="center">' + jiangLi + '</td>' +
                '<td class="center">' +
                '<div class="hidden-sm hidden-xs action-buttons">' +
                // '<a class="blue" href="#">查看</a>' +
                '<a class="green Operate_point" href="#">修改</a>' +
                '<a class="red delJumPoint" href="#">删除</a>' +
                '</div></td></tr>');
            
                $('.modal_JumPoint').css('display', 'none');
        })
        //
        $('.closed').on('click', function () {
            $(this).parent().parent().parent().parent().css('display', 'none');
        })
        //删除跳点规则
        $('#dynamic-box').on('click','.delJumPoint',function(){
            $(this).parent().parent().parent().remove();
        })
        //提成方式
        $(".com_method").on('change', function () {
            var val = $(".com_method").val();
            if (val == 'jin_e') {
                $('.jin_e').css('display', 'block');
                $('.zong_jia').css('display', 'none');
                $('.mian_ji').css('display', 'none');
            } else if (val == 'zong_jia') {
                $('.jin_e').css('display', 'none');
                $('.zong_jia').css('display', 'block');
                $('.mian_ji').css('display', 'none');
            } else if (val == 'mian_ji') {
                $('.jin_e').css('display', 'none');
                $('.zong_jia').css('display', 'none');
                $('.mian_ji').css('display', 'block');
            }
        });

        $('.tiaodian_checked').on('click', function () {
            var val_radio = $(this).val();
            if (val_radio == '1') {
