                                            <div class="col-xs-6" style="padding-left: 100px;">

                                                    <input class="inpt_width" type="text" id="average_price">
                                                </div>
                                                <div class="form-group">
                                                    <label class="lab_width">签字人：</label>
                                                    <input class="inpt_width" type="text" id="floor_space" placeholder="签字人可以为多个">
                                                </div>
                                                <div class="form-group">
                                                    <label class="lab_width">到访确认：</label>

                                                    <div class="inpt_width">
                                                        <div class="checkbox checkSty_projectInfo">
                                                            <label>

                                                            </label>
                                                        </div>
                                                        <div class="checkbox checkSty_projectInfo">
                                                            <label>
                                                                <input name="form-field-checkbox" type="checkbox" class="ace" value="60" checked="checked">
                                                                <span class="lbl">无效到访</span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="col-xs-6" style="padding-left: 50px;">

                                                    <input class="inpt_width" type="text" id="decoration_company">
                                                </div>
                                                <div class="form-group">
                                                    <label class="lab_width">到访照片：</label>

                                                </div>

                                                </div> -->

                                                    <!-- <input class="inpt_width" type="text" id="greening_rate"> -->
                                                    <div class="inpt_width">
                                                        <select class="form-control" name="sale_state">
                                                            <option value="1">李四</option>
                                                            <option value="2">张三</option>
                                                            <option value="3">王五</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="lab_width">备注：</label>
                                                    <textarea class="inpt_width" rows="4" style="vertical-align: top;"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                    </div>

                                            <div class="col-xs-6" style="padding-left: 100px;">
                                                <div class="form-group">
                                                    <label class="lab_width">物业公司：</label>
                                                    <input class="inpt_width" type="text" id="property_company_name">
                                                </div>
                                                <div class="form-group">
                                                    <label class="lab_width">物业费：</label>
                                                    <input class="inpt_width" type="text" id="property_cost">
                                                </div>
                                                <div class="form-group">
                                                    <label class="lab_width">供电类型：</label>
                                                    <input class="inpt_width" type="text" id="power_supply">
                                                </div>
                                            </div>
                                            <div class="col-xs-6" style="padding-left: 50px;">
                                                <div class="form-group">
                                                    <label class="lab_width">供暖方式：</label>
                                                    <input class="inpt_width" type="text" id="heat_supply">
                                                </div>
                                                <div class="form-group">
                                                    <label class="lab_width">供水类型：</label>
                                                    <input class="inpt_width" type="text" id="water_supply">
                                                </div>
                                            </div>
