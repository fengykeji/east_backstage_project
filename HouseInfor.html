    <script>

        window.onload=function(){
            getList()
        }


        function getList(){
            ajax.get('project/houseType/list',{},function(res){
                var model='<tr role="row" class="odd" value="{house_id}"> <td class="center">{id}</td> <td class="center">{name}</td> <td class="center">{type}</td> <td class="center">{area_min}㎡--{area_max}㎡</td> <td class="center">{pm}</td> <td class="center">{3d}</td> <td class="center">{xg}</td> <td class="center">{sj}</td> <td class="center"> <div class="hidden-sm hidden-xs action-buttons"> <a class="blue" href="">查看</a> <a class="green edit_leibie" href="#">编辑</a> <a class="red del_leibie" href="#">删除</a> </div> </td> </tr>',
                    dom=$('#list'),
                    id=1,
                    str='';
                $.each(res.data,function(k,v){
                    str+=model.replace('{house_id}',v.id).replace('{id}',id++).replace('{name}',v.house_type_name).replace('{type}',v.house_type).replace('{area_min}',v.property_area_min).replace('{area_max}',v.property_area_max).replace('{pm}',v.imgCount[2].count).replace('{3d}',v.imgCount[0].count).replace('{xg}',v.imgCount[1].count).replace('{sj}',v.imgCount[3].count);
                })
                $('#list').append(str);
            })
        }
