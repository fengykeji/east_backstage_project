    <script>
        var id = $.getUrlVar('id');
        window.onload = function () {
            $('#header').load('public/header.html');
            $('#sidebar').load('public/menu.html');
            var menu_data = {
                opening: '',
                acting: '.jieyongguize'
            }
            $.cookie('menu_data', JSON.stringify(menu_data), {
                path: "menu.html"
            });

        }
        $('#save').click(function(){
            var n=$('input[name=numHide]:checked').val();
            if(!(n==0)){
                n=$('input[name=numShow]:checked').val();
            }
            var data={
                'basic_rule_id':id,
                'rule_name':$('input[name=rule_name]').val(),
                'plan_start':$('input[name=plan_start]').val(),
                'plan_end':$('input[name=plan_end]').val(),
                'commission_describe':$('#comment').val(),
                'act_start':$('input[name=act_start]').val(),
                // 'is_screen':$('input[name=screen]:checked').val(),
                'is_screen':0,
                // 'rule_type':$('.ruleType').val(),
                'scene_server':$('input[name=resident]:checked').val(),
                'tel_complete_state':n,
            }
           if(data.rule_name==''){
                alert('请填写规则名称');
                return;
           }
            if(data.plan_start==''){
                alert('请填写合同开始时间');
                return;
            }
            if(data.plan_end==''){
                alert('请填写合同结束时间');
                return;
            }
           if(data.act_start==''){
               alert('请填写实际开始时间');
               return;
           }
           ajax.post('project/rulePerson/create',data,function(res){
               if(res.msg==undefined){
                   if(res.is_screen){
                       alert('请选择是否筛选经纪人!');
                   }else if(res.company_rule_id){
                       alert('公司规则id缺失！');
                       history.go(-1);
                   }
               }
               if(res.code==config.responseError){
                   alert(res.msg);
                   history.go(-1);
               }
               if(res.code==config.responseSuccess){
                   window.location.href='CommissionRulesBrokerUpdate.html?id='+res.data+'&rule_id='+id;
               }
           })
        })
