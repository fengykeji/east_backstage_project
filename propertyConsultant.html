        // var id = $.getUrlVar('id', 1);

                acting: '.zhiyeguwen'

            });
            getAdvicer(1);

        //置业顾问添加modal_addZhiYe
        $(".addZhiYe").on('click', function (event) {
            event.stopPropagation();
            $('.modal_addZhiYe').css('display', 'block');
            return false;
        });
        $('#addAdvicer').on('click', function () {
            var data = {
                'advicer_name': $('input[name=advice_add_name]').val(),
                'advicer_tel': $('input[name=advice_add_tel]').val()
            };
            if (data.advicer_name == '') {
                alert('请输入置业顾问姓名');
                return;
            }
            if (data.advicer_name.length >= 5) {
                alert('请输入有效的置业顾问邢敏');
                return;
            }
            if (data.advicer_tel == '') {
                alert('请输入置业顾问联系方式');
                return;
            }
            if (data.advicer_tel == '') {
                alert('请输入置业顾问联系方式');
                return;
            }
            if (!isPhoneNo(data.advicer_tel)) {
                alert('请输入有效的置业顾问联系方式');
                return;
            }

            ajax.post('project/client/advicer/add', data, function (res) {
                alert(res.msg);
                if (res.code == config.responseSuccess) {
                    getAdvicer(1);
                    $('.modal_addZhiYe').css('display', 'none');
                    $('input[name=advice_add_name]').val('');
                    $('input[name=advice_add_tel]').val('');
                }
            })
        })
        //删除置业顾问
        $(document).on('click', '.delZhiYe', function () {
            var keys = $(this).parents('tr').attr('value');
            var delZYe = confirm('确认删除该项吗？');
            if (delZYe) {
                var data = {
                    'advicer_id': keys
                };
                ajax.post('project/client/advicer/del', data, function (res) {
                    console.log(res);
                    if (res.code == 200) {
                        $(this).parents('tr').remove();
                        alert('删除成功！');
                        getAdvicer(1);
                    }

                })
            }
        })
        //修改置业顾问
        var keys = '';
        var names = '';
        var tels = '';
        $(document).on('click', '.editZhiYe', function () {
            event.stopPropagation();
            var names=$(this).parents().parents().parents().children('.names').text();
            var tels=$(this).parents().parents().parents().children('.tel').text();
            $('input[name=advice_eidt_name]').val(names);
            $('input[name=advice_eidt_tel]').val(tels);
            $('.modal_editZhiYe').css('display', 'block');
            keys = $(this).parents('tr').attr('value');
            return false;
        })
        $('#editAdvicer').on('click', function () {
            names = $('input[name=advice_eidt_name]').val();
            tels = $('input[name=advice_eidt_tel]').val();
            var data = {
                'advicer_id': keys,
                'advicer_name': names,
                'advicer_tel': tels
            };
            console.log(data);
            ajax.post('project/client/advicer/update', data, function (res) {

                if (res.code == 200) {

                    $('.modal_editZhiYe').css('display', 'none');

    <script>
        // 分页
        var last_page;

        function getAdvicer(p) {
            $('.pageNum').remove();
            $('.odd').remove();
            var data = {
                'page': p
            };
            ajax.get('project/client/getAdvicerList', data, function (res) {
                var model =
                    '<tr role="row" class="odd" value="{id}"><td class="center" >{key}</td><td class="center names" >{name}</td><td class="center tel">{tel}</td><td class="center"><div class="hidden-xs action-buttons"><a class="green editZhiYe">编辑</a><a class="red delZhiYe">删除</a></div></td></tr>'
                id = 15 * (p - 1) + 1,
                    str = '';
                $.each(res.data.data, function (k, v) {
                    str += model.replace('{id}', v.advicer_id).replace('{key}', id++).replace(
                        '{name}', v.advicer_name).replace('{tel}', v.advicer_tel);

                })
                $('#advicer').append(str);
                last_page = res.data.last_page;
                Paging(res);
            })
            $('.modal_zhiYe').css('display', 'block');
        }

        function Paging(res) {
            var page =
                '<li class="paginate_button pageNum {avtive}" aria-controls="dynamic-table" tabindex="0" ><a value="{pageValue}">{page}</a></li>';
            var T = Math.floor(res.data.current_page / 10) * 10;
            if (res.data.current_page > T || res.data.current_page == T) {
                var i = T - 1;
                if (res.data.last_page > i + 10) {
                    var t = i + 11;
                } else {
                    var t = res.data.last_page;
                }
                for (i; i <= t; i++) {
                    if (i == 0 || i < 0) {
                        i = 1;
                    }
                    var str = page.replace('{pageValue}', i).replace('{page}', i);
                    if (i == res.data.current_page) {
                        str = str.replace('{avtive}', 'active');
                    } else {
                        str = str.replace('{avtive}', '');
                    }
                    $('#next').before(str);
                }
            }

        }


        //.首页点击事件
        $('#prev').on('click', function (e) {
            clickOper(e, 1);
        })
        //尾页点击事件
        $('#next').on('click', function (e) {
            clickOper(e, last_page);
        })
        //分页点击事件
        $('#pagination').on('click', '.pageNum', function (e) {
            var p = $(this).children().html(); //当前点击页
            clickOper(e, p);
        })
        //点击事件操作
        function clickOper(e, p) {
            e.stopPropagation();
            getAdvicer(p);
        }
    </script>
